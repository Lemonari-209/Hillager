<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Club SMP - Villager Catalogue</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for Black/Purple theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #581c87; /* Purple-900 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7e22ce; /* Purple-700 */
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black text-neutral-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Search = (props) => (
            <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>
        );
        const Plus = (props) => (
            <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>
        );
        const Minus = (props) => (
            <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>
        );
        const Trash2 = (props) => (
            <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>
        );
        const Skull = (props) => (
            <IconBase {...props}>
                <circle cx="9" cy="12" r="1" fill="currentColor" />
                <circle cx="15" cy="12" r="1" fill="currentColor" />
                <path d="M8 20v2h8v-2" />
                <path d="M12.5 17l.5-1.5" />
                <path d="M11.5 17l-.5-1.5" />
                <path d="M5.56 16.56A8 8 0 1 1 18.44 16.56" />
            </IconBase>
        );
        const Check = (props) => (
            <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>
        );
        const MapPin = (props) => (
            <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>
        );
        const Tag = (props) => (
            <IconBase {...props}><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></IconBase>
        );
        const Save = (props) => (
            <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconBase>
        );
        const X = (props) => (
            <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>
        );
        const Coins = (props) => (
            <IconBase {...props}><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></IconBase>
        );
        const Users = (props) => (
            <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>
        );
        const Pencil = (props) => (
            <IconBase {...props}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></IconBase>
        );
        const ArrowUpDown = (props) => (
            <IconBase {...props}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></IconBase>
        );
        const Download = (props) => (
            <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>
        );
        const Upload = (props) => (
            <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></IconBase>
        );
        const AlertTriangle = (props) => (
            <IconBase {...props}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>
        );
        const ShoppingBag = (props) => (
            <IconBase {...props}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></IconBase>
        );
        const Star = (props) => (
            <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconBase>
        );
        const RefreshCw = (props) => (
            <IconBase {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconBase>
        );
        const Settings = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>
        );
        const Copy = (props) => (
            <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></IconBase>
        );
        const GridIcon = (props) => (
            <IconBase {...props}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></IconBase>
        );
        const HelpCircle = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>
        );
        const Trophy = (props) => (
            <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17"></path><path d="M14 14.66V17"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></IconBase>
        );
        const CartIcon = (props) => (
            <IconBase {...props}><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></IconBase>
        );
        const ClipboardList = (props) => (
            <IconBase {...props}><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><path d="M12 11h4"></path><path d="M12 16h4"></path><path d="M8 11h.01"></path><path d="M8 16h.01"></path></IconBase>
        );

        // --- Main Application ---
        const VillagerCatalogue = () => {
            const initialVillagers = [
                { 
                    id: 'LIB-MND-001', 
                    type: 'Librarian', 
                    trades: [{ item: 'Mending', price: 10, costItem: 'Book', costQty: 1, isBuy: false, isStarred: true }, { item: 'Paper', price: 24, isBuy: true }], 
                    location: 'Enchanted Hall', 
                    status: 'Active', 
                    notes: 'First mending villager' 
                },
                { 
                    id: 'FLE-STK-002', 
                    type: 'Fletcher', 
                    trades: [{ item: 'Sticks', price: 32, isBuy: true, isStarred: true }, { item: 'Flint', price: 26, isBuy: true }], 
                    location: 'Fletcher Hall', 
                    status: 'Active', 
                    notes: 'Zombie cured once' 
                },
            ];

            const [manualDeaths, setManualDeaths] = useState(() => {
                const saved = localStorage.getItem('villagerManualDeaths');
                return saved ? parseInt(saved, 10) : 0;
            });

            const [tagOverrides, setTagOverrides] = useState(() => {
                const saved = localStorage.getItem('villagerTagOverrides');
                return saved ? JSON.parse(saved) : { "Iron Helmet": "HLM", "Mending": "MND" }; 
            });

            const [villagers, setVillagers] = useState(() => {
                const saved = localStorage.getItem('villagerCatalogue');
                if (!saved) return initialVillagers;
                try {
                    const parsed = JSON.parse(saved);
                    return parsed.map(v => {
                        if (v.trade && !v.trades) {
                            return { ...v, trades: [{ item: v.trade, price: v.price, isBuy: false }], trade: undefined, price: undefined };
                        }
                        return v;
                    });
                } catch (e) {
                    return initialVillagers;
                }
            });

            const [activeTab, setActiveTab] = useState('buy');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [filterStatus, setFilterStatus] = useState('Active');
            const [sortType, setSortType] = useState('Newest');
            
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isVacancyOpen, setIsVacancyOpen] = useState(false);
            const [isGuideOpen, setIsGuideOpen] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isIdPickerOpen, setIsIdPickerOpen] = useState(false); // New state for ID picker
            
            const [editingId, setEditingId] = useState(null); 
            const [cart, setCart] = useState([]);
            const [toasts, setToasts] = useState([]);

            const [newVillager, setNewVillager] = useState({
                id: '',
                type: 'Librarian',
                trades: [],
                location: '',
                notes: ''
            });

            const [forceIdNumber, setForceIdNumber] = useState(null);
            const [tradeCode, setTradeCode] = useState('');
            const [tempTrade, setTempTrade] = useState({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
            const [editingTradeIndex, setEditingTradeIndex] = useState(null);
            
            const [newTagKey, setNewTagKey] = useState('');
            const [newTagValue, setNewTagValue] = useState('');
            
            const fileInputRef = useRef(null);
            const searchInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('villagerCatalogue', JSON.stringify(villagers));
            }, [villagers]);

            useEffect(() => {
                localStorage.setItem('villagerManualDeaths', manualDeaths.toString());
            }, [manualDeaths]);

            useEffect(() => {
                localStorage.setItem('villagerTagOverrides', JSON.stringify(tagOverrides));
            }, [tagOverrides]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        setIsFormOpen(false);
                        setIsSettingsOpen(false);
                        setIsVacancyOpen(false);
                        setIsGuideOpen(false);
                        setIsCartOpen(false);
                        setIsIdPickerOpen(false);
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        searchInputRef.current?.focus();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const bestPrices = useMemo(() => {
                const prices = {}; 
                villagers.filter(v => v.status === 'Active').forEach(v => {
                    if(v.trades) {
                        v.trades.forEach(t => {
                            const p = parseInt(t.price);
                            if (!isNaN(p)) {
                                if (prices[t.item] === undefined || p < prices[t.item]) {
                                    prices[t.item] = p;
                                }
                            }
                        });
                    }
                });
                return prices;
            }, [villagers]);

            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            };

            const addToCart = (trade, villager) => {
                const newItem = {
                    uniqueId: Date.now(),
                    villagerId: villager.id,
                    location: villager.location,
                    item: trade.item,
                    price: trade.price,
                    costItem: trade.costItem,
                    costQty: trade.costQty,
                    isBuy: trade.isBuy,
                    qty: 1
                };
                setCart(prev => [...prev, newItem]);
                showToast(`Added ${trade.item} to Shopping List`);
            };

            const removeFromCart = (uniqueId) => {
                setCart(prev => prev.filter(item => item.uniqueId !== uniqueId));
            };

            const updateCartQty = (uniqueId, delta) => {
                setCart(prev => prev.map(item => {
                    if(item.uniqueId === uniqueId) {
                        const newQty = Math.max(1, item.qty + delta);
                        return { ...item, qty: newQty };
                    }
                    return item;
                }));
            };

            const copyVillagerInfo = (villager) => {
                const tradesSummary = villager.trades.map(t => {
                    if (t.isBuy) return `Sell ${t.item}`;
                    return `${t.item} (${t.price}e)`;
                }).slice(0, 2).join(', ');
                
                const text = `[${villager.id}] ${villager.type} @ ${villager.location || 'Unknown'}: ${tradesSummary}${villager.trades.length > 2 ? '...' : ''}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    showToast(`Copied info for ${villager.id}`);
                }).catch(err => {
                    showToast('Failed to copy', 'error');
                });
            };

            const generateSmartTag = (text) => {
                if (!text) return 'XXX';
                const cleanText = text.replace(/\s+(?:X|IX|VI{0,3}|IV|I{1,3})$/i, '').trim();
                const lowerText = cleanText.toLowerCase();
                const overrideKey = Object.keys(tagOverrides).find(k => k.toLowerCase() === lowerText);
                if (overrideKey) return tagOverrides[overrideKey];
                
                const genericMap = {
                    'shovel': 'SVL', 'pickaxe': 'PCK', 'axe': 'AXE', 'hoe': 'HOE', 'sword': 'SWD',
                    'helmet': 'HLM', 'chestplate': 'CPL', 'leggings': 'LEG', 'boots': 'BTS', 'fishing rod': 'ROD'
                };
                for (const [key, code] of Object.entries(genericMap)) {
                    if (lowerText.includes(key)) return code;
                }

                const firstChar = cleanText.charAt(0);
                const rest = cleanText.slice(1).replace(/[aeiou]/gi, '');
                const combined = firstChar + rest;
                const code = combined.length >= 2 ? combined : cleanText;
                return code.substring(0, 3).toUpperCase();
            };

            // Vacancy Calc
            const getVacancyData = () => {
                const activeIds = new Set();
                const terminatedIds = new Set();
                let maxNum = 0;

                villagers.forEach(v => {
                    const match = v.id.match(/-(\d{3})$/);
                    if (match) {
                        const num = parseInt(match[1], 10);
                        if (num > maxNum) maxNum = num;
                        if (v.status === 'Active') activeIds.add(num);
                        else terminatedIds.add(num);
                    }
                });

                const grid = [];
                for (let i = 1; i <= maxNum; i++) {
                    let status = 'empty';
                    if (activeIds.has(i)) status = 'active';
                    else if (terminatedIds.has(i)) status = 'terminated';
                    grid.push({ num: i, status });
                }
                return grid;
            };

            // Calculate Max ID + 1 for new entries
            const getNextSequenceNumber = () => {
                let maxNum = 0;
                villagers.forEach(v => {
                    const match = v.id.match(/-(\d{3})$/);
                    if (match) {
                        const num = parseInt(match[1], 10);
                        if (num > maxNum) maxNum = num;
                    }
                });
                return maxNum + 1;
            };

            const generateId = (profession, tradeTag, excludeId = null) => {
                if (!profession) return '';
                const professionMap = {
                    'Farmer': 'FRM', 'Cleric': 'CLE', 'Toolsmith': 'TSM', 'Weaponsmith': 'WSM',
                    'Armorer': 'ARM', 'Fletcher': 'FLE', 'Librarian': 'LIB', 'Fisherman': 'FSH', 'Shepherd': 'SHP'
                };
                const profCode = professionMap[profession] || profession.substring(0, 3).toUpperCase();
                const tCode = (tradeTag && tradeTag.length >= 2) ? tradeTag.substring(0, 3).toUpperCase() : 'XXX';
                const prefix = `${profCode}-${tCode}`;
                
                if (forceIdNumber !== null) return `${prefix}-${forceIdNumber.toString().padStart(3, '0')}`;

                // Fallback / Auto-calc logic if no forceIdNumber
                const nextNum = getNextSequenceNumber();
                return `${prefix}-${nextNum.toString().padStart(3, '0')}`;
            };

            useEffect(() => {
                if (!editingId) {
                    const generated = generateId(newVillager.type, tradeCode);
                    setNewVillager(prev => ({ ...prev, id: generated }));
                }
            }, [newVillager.type, tradeCode, villagers, forceIdNumber]);

            // --- Handlers ---
            
            // New logic: Check for vacancies first
            const handleLogButtonPress = () => {
                const data = getVacancyData();
                const hasOpenings = data.some(s => s.status !== 'active');
                
                if (hasOpenings) {
                    setIsIdPickerOpen(true);
                } else {
                    openNewVillagerForm(null);
                }
            };

            const openNewVillagerForm = (preFilledNumber) => {
                setNewVillager({ id: '', type: 'Librarian', trades: [], location: '', notes: '' });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setTradeCode('');
                setEditingId(null);
                setEditingTradeIndex(null);
                setForceIdNumber(preFilledNumber);
                setIsFormOpen(true);
                setIsIdPickerOpen(false);
            };

            const handleEditClick = (villager) => {
                setNewVillager({ ...villager });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                const parts = villager.id.split('-');
                if (parts.length === 3) setTradeCode(parts[1]);
                else setTradeCode('');
                setEditingId(villager.id);
                setEditingTradeIndex(null);
                setForceIdNumber(null);
                setIsFormOpen(true);
            };

            const handleRegenerateId = () => {
                const generated = generateId(newVillager.type, tradeCode, editingId);
                setNewVillager(prev => ({ ...prev, id: generated }));
            };

            const toggleStar = (index) => {
                const updatedTrades = newVillager.trades.map((t, i) => ({ ...t, isStarred: i === index }));
                const targetTrade = updatedTrades[index];
                if (targetTrade.isStarred) {
                    const smartCode = generateSmartTag(targetTrade.item);
                    setTradeCode(smartCode);
                }
                setNewVillager({ ...newVillager, trades: updatedTrades });
            };

            const handleAddTrade = (e) => {
                e.preventDefault();
                if (!tempTrade.item || !tempTrade.price) return;
                
                let autoCode = null;
                if (editingTradeIndex === null && !tradeCode && newVillager.trades.length === 0) {
                    autoCode = generateSmartTag(tempTrade.item);
                    setTradeCode(autoCode);
                }

                const tradeToAdd = { 
                    ...tempTrade,
                    costQty: tempTrade.costItem ? (tempTrade.costQty || 1) : '',
                    isStarred: autoCode ? true : false
                };

                if (editingTradeIndex !== null) {
                    const updatedTrades = [...newVillager.trades];
                    updatedTrades[editingTradeIndex] = tradeToAdd;
                    setNewVillager({ ...newVillager, trades: updatedTrades });
                    setEditingTradeIndex(null);
                } else {
                    setNewVillager({ ...newVillager, trades: [...newVillager.trades, tradeToAdd] });
                }
                
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                document.getElementById('trade-item-input').focus();
            };

            const handleEditTradeClick = (index) => {
                setTempTrade(newVillager.trades[index]);
                setEditingTradeIndex(index);
                document.getElementById('trade-item-input').focus();
            };

            const handleCancelTradeEdit = () => {
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setEditingTradeIndex(null);
            };

            const removeTempTrade = (index) => {
                if (editingTradeIndex === index) handleCancelTradeEdit();
                else if (editingTradeIndex !== null && index < editingTradeIndex) setEditingTradeIndex(editingTradeIndex - 1);
                const updatedTrades = newVillager.trades.filter((_, i) => i !== index);
                setNewVillager({ ...newVillager, trades: updatedTrades });
            };

            const handleSaveVillager = (e) => {
                e.preventDefault();
                
                let finalTrades = [...newVillager.trades];
                if (tempTrade.item && tempTrade.price) {
                     const tradeToAdd = { 
                        ...tempTrade,
                        costQty: tempTrade.costItem ? (tempTrade.costQty || 1) : '',
                        isStarred: !tradeCode && finalTrades.length === 0 
                    };
                    if (editingTradeIndex !== null) finalTrades[editingTradeIndex] = tradeToAdd;
                    else finalTrades.push(tradeToAdd);
                }
                
                const finalId = editingId ? newVillager.id : generateId(newVillager.type, tradeCode);

                let updatedList = [...villagers];

                if (forceIdNumber !== null && !editingId) {
                    updatedList = updatedList.filter(v => {
                        const match = v.id.match(/-(\d{3})$/);
                        const num = match ? parseInt(match[1], 10) : null;
                        return !(num === forceIdNumber && v.status === 'Terminated');
                    });
                }

                if (editingId) {
                    updatedList = updatedList.map(v => v.id === editingId ? { ...newVillager, id: finalId, trades: finalTrades } : v);
                    setVillagers(updatedList);
                    setEditingId(null);
                    showToast("Villager updated successfully!");
                } else {
                    updatedList.push({ ...newVillager, id: finalId, trades: finalTrades, status: 'Active' });
                    setVillagers(updatedList);
                    showToast("New villager catalogued!");
                }
                
                setNewVillager({ id: '', type: 'Librarian', trades: [], location: '', notes: '' });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setTradeCode('');
                setEditingTradeIndex(null);
                setForceIdNumber(null);
                setIsFormOpen(false);
            };

            const toggleStatus = (id) => {
                setVillagers(villagers.map(v => {
                    if (v.id === id) {
                        const newStatus = v.status === 'Active' ? 'Terminated' : 'Active';
                        showToast(`Status changed to ${newStatus}`);
                        return { ...v, status: newStatus };
                    }
                    return v;
                }));
            };

            const deleteVillager = (id) => {
                if (confirm('Are you sure you want to delete this record permanently?')) {
                    setVillagers(villagers.filter(v => v.id !== id));
                    showToast("Record permanently deleted.", "error");
                }
            };

            const handleClearAllData = () => {
                if (confirm('WARNING: This will permanently delete ALL villager records. Are you sure?')) {
                    if (confirm('Final check: This action cannot be undone. Delete everything?')) {
                        setVillagers([]);
                        setManualDeaths(0);
                        showToast('All data cleared.', 'error');
                        setIsSettingsOpen(false);
                    }
                }
            };

            const handleVacancyClick = (num) => { setIsVacancyOpen(false); openNewVillagerForm(num); };
            const handleAddOverride = (e) => { e.preventDefault(); if(newTagKey && newTagValue) { setTagOverrides(prev => ({...prev, [newTagKey]: newTagValue.toUpperCase()})); setNewTagKey(''); setNewTagValue(''); showToast(`Tag added: ${newTagValue.toUpperCase()}`); } };
            const handleDeleteOverride = (key) => { const newTags = {...tagOverrides}; delete newTags[key]; setTagOverrides(newTags); };

            const handleExport = () => {
                const data = { villagers, manualDeaths, tagOverrides, exportDate: new Date().toISOString(), version: "1.1" };
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `sandwich-club-villagers-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                showToast("Data exported successfully!");
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (imported.villagers && Array.isArray(imported.villagers)) {
                            if (confirm(`Load ${imported.villagers.length} villagers? This overwrites current list.`)) {
                                setVillagers(imported.villagers);
                                if (imported.manualDeaths !== undefined) setManualDeaths(imported.manualDeaths);
                                if (imported.tagOverrides) setTagOverrides(prev => ({...prev, ...imported.tagOverrides}));
                                showToast("Import successful!");
                            }
                        } else if (Array.isArray(imported)) {
                            if (confirm(`Load ${imported.length} villagers? This overwrites current list.`)) {
                                setVillagers(imported);
                                showToast("Import successful!");
                            }
                        } else {
                            showToast("Invalid file format.", "error");
                        }
                    } catch (err) {
                        showToast("Error parsing file.", "error");
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const getProcessedVillagers = () => {
                let processed = villagers.filter(v => {
                    const hasTradeMatch = v.trades && v.trades.some(t => t.item.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchesSearch = 
                        v.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        v.notes.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        hasTradeMatch;
                    const matchesType = filterType === 'All' || v.type === filterType;
                    const matchesStatus = filterStatus === 'All' ? true : v.status === filterStatus;
                    const hasRelevantTrade = v.trades && v.trades.some(t => activeTab === 'buy' ? !t.isBuy : t.isBuy);
                    const tradeRelevance = (v.trades && v.trades.length > 0) ? hasRelevantTrade : true;
                    return matchesSearch && matchesType && matchesStatus && tradeRelevance;
                });
                processed = [...processed]; 
                switch (sortType) {
                    case 'ID_ASC': processed.sort((a, b) => a.id.localeCompare(b.id)); break;
                    case 'ID_DESC': processed.sort((a, b) => b.id.localeCompare(a.id)); break;
                    case 'Type': processed.sort((a, b) => a.type.localeCompare(b.type)); break;
                    case 'Newest': processed.reverse(); break;
                    case 'Oldest': break;
                    default: processed.reverse();
                }
                return processed;
            };

            const filteredAndSortedVillagers = getProcessedVillagers();
            const recordedDeaths = villagers.filter(v => v.status === 'Terminated').length;
            const totalDeaths = recordedDeaths + manualDeaths;

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Active': return 'bg-purple-900/30 text-purple-300 border-purple-700'; 
                    case 'Terminated': return 'bg-orange-900/20 text-orange-400 border-orange-700'; 
                    case 'Missing': return 'bg-yellow-900/20 text-yellow-500 border-yellow-700';
                    default: return 'bg-neutral-800 text-neutral-400';
                }
            };

            const getValidationIssues = (villager) => {
                const issues = [];
                if (!/^[A-Z]{3}-[A-Z0-9]{3}-\d{3}$/.test(villager.id)) issues.push("Invalid ID Format");
                if (!villager.trades || villager.trades.length === 0) issues.push("No Trades Assigned");
                return issues;
            };

            const cartTotals = cart.reduce((acc, item) => {
                const totalCost = item.price * item.qty;
                if (!item.isBuy) {
                    acc.emeraldsNeeded += totalCost;
                    if (item.costItem) acc.itemsNeeded.push({ name: item.costItem, qty: (item.costQty || 1) * item.qty });
                } else {
                    acc.sellingItems.push({ name: item.item, qty: item.price * item.qty });
                    acc.emeraldsGained += item.qty;
                }
                return acc;
            }, { emeraldsNeeded: 0, emeraldsGained: 0, itemsNeeded: [], sellingItems: [] });

            const consolidateItems = (arr) => {
                const map = {};
                arr.forEach(i => { map[i.name] = (map[i.name] || 0) + i.qty; });
                return Object.entries(map).map(([name, qty]) => ({ name, qty }));
            };

            const vacancyData = getVacancyData();

            return (
                <div className="min-h-screen bg-black text-neutral-200 p-4 font-sans selection:bg-purple-500 selection:text-white">
                    <div className="max-w-4xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-neutral-800 pb-4 gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-purple-400 tracking-tight">Sandwich Club SMP - Trading Hall</h1>
                                <p className="text-neutral-400 text-sm mt-1">Manage villagers for the Sandwich Club Survival Multiplayer Server.</p>
                            </div>
                            
                            <div className="flex gap-2 items-center">
                                <button onClick={() => setIsCartOpen(true)} className="bg-neutral-800 hover:bg-neutral-700 text-purple-400 px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-purple-900/50 relative" title="Shopping Cart">
                                    <ShoppingBag size={20} />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full font-bold">{cart.length}</span>}
                                </button>
                                <div className="w-px h-8 bg-neutral-800 mx-1"></div>
                                <button onClick={() => setIsGuideOpen(true)} className="bg-neutral-900 hover:bg-neutral-800 text-neutral-400 hover:text-white px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-neutral-800" title="User Guide"><HelpCircle size={20} /></button>
                                <button onClick={() => setIsVacancyOpen(true)} className="bg-neutral-900 hover:bg-neutral-800 text-neutral-400 hover:text-white px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-neutral-800" title="View ID Vacancies"><GridIcon size={20} /></button>
                                <button onClick={() => setIsSettingsOpen(true)} className="bg-neutral-900 hover:bg-neutral-800 text-neutral-400 hover:text-white px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-neutral-800" title="Settings / Tag Dictionary"><Settings size={20} /></button>
                                <button onClick={handleLogButtonPress} className="bg-orange-600 hover:bg-orange-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-orange-900/50"><Plus size={20} /><span>Log Villager</span></button>
                            </div>
                        </div>

                        {/* Stats Summary */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-neutral-900 p-3 rounded-lg border border-neutral-800">
                                <div className="text-neutral-500 text-xs uppercase tracking-wider">Total Records</div>
                                <div className="text-2xl font-bold text-purple-400">{villagers.length}</div>
                            </div>
                            <div className="bg-neutral-900 p-3 rounded-lg border border-neutral-800">
                                <div className="text-neutral-500 text-xs uppercase tracking-wider">Active Traders</div>
                                <div className="text-2xl font-bold text-orange-400">{villagers.filter(v => v.status === 'Active').length}</div>
                            </div>
                            
                            <div className="bg-neutral-900 p-3 rounded-lg border border-neutral-800 relative group select-none">
                                <div className="text-neutral-500 text-xs uppercase tracking-wider flex justify-between">
                                    <span>Terminated</span>
                                </div>
                                <div className="flex items-center justify-between">
                                    <div className="text-2xl font-bold text-red-500">{totalDeaths}</div>
                                    <div className="flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onClick={() => setManualDeaths(d => d + 1)} className="bg-neutral-800 hover:bg-neutral-700 text-neutral-400 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors" title="Add unrecorded death"><Plus size={12} /></button>
                                        <button onClick={() => setManualDeaths(d => Math.max(0, d - 1))} className="bg-neutral-800 hover:bg-neutral-700 text-neutral-400 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors" title="Remove unrecorded death"><Minus size={12} /></button>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-neutral-900 p-3 rounded-lg border border-neutral-800">
                                <div className="text-neutral-500 text-xs uppercase tracking-wider">Librarians (Active)</div>
                                <div className="text-2xl font-bold text-purple-300">{villagers.filter(v => v.type === 'Librarian' && v.status === 'Active').length}</div>
                            </div>
                        </div>

                        {/* Tabs (Buy / Sell) */}
                        <div className="flex space-x-1 bg-neutral-900 p-1 rounded-lg border border-neutral-800">
                            <button onClick={() => setActiveTab('buy')} className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${activeTab === 'buy' ? 'bg-purple-700 text-white shadow-md' : 'text-neutral-500 hover:text-neutral-300 hover:bg-neutral-800'}`}><ShoppingBag size={16} /> Buy Items (Player Buys)</button>
                            <button onClick={() => setActiveTab('sell')} className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${activeTab === 'sell' ? 'bg-orange-700 text-white shadow-md' : 'text-neutral-500 hover:text-neutral-300 hover:bg-neutral-800'}`}><Coins size={16} /> Sell Items (Player Sells)</button>
                        </div>

                        {/* Search, Filter & Sort */}
                        <div className="flex flex-col md:flex-row gap-4 bg-neutral-900 p-4 rounded-lg border border-neutral-800">
                            <div className="relative flex-1">
                                <div className="absolute left-3 top-2.5 text-neutral-500"><Search size={20} /></div>
                                <input ref={searchInputRef} type="text" placeholder={`Search trades in ${activeTab === 'buy' ? 'Buying' : 'Selling'}... (Ctrl+K)`} className="w-full bg-black border border-neutral-700 rounded-lg py-2 pl-10 pr-4 text-neutral-100 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-purple-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            
                            <div className="flex gap-2">
                                <select className={`bg-black border border-neutral-700 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm ${filterStatus === 'Terminated' ? 'text-red-400 border-red-900' : ''}`} value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} title="Filter by Status">
                                    <option value="Active">Status: Active</option>
                                    <option value="Terminated">Status: Terminated</option>
                                    <option value="All">Status: All</option>
                                </select>

                                <select className="bg-black border border-neutral-700 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm" value={filterType} onChange={(e) => setFilterType(e.target.value)} title="Filter by Type">
                                    <option value="All">All Types</option>
                                    <option value="Librarian">Librarian</option>
                                    <option value="Fletcher">Fletcher</option>
                                    <option value="Armorer">Armorer</option>
                                    <option value="Cleric">Cleric</option>
                                    <option value="Toolsmith">Toolsmith</option>
                                    <option value="Weaponsmith">Weaponsmith</option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Mason">Mason</option>
                                    <option value="Butcher">Butcher</option>
                                    <option value="Fisherman">Fisherman</option>
                                </select>

                                <div className="relative">
                                    <select className="bg-black border border-neutral-700 rounded-lg pl-8 pr-4 py-2 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-purple-500 appearance-none text-sm w-full h-full" value={sortType} onChange={(e) => setSortType(e.target.value)} title="Sort Order">
                                        <option value="Newest">Newest First</option>
                                        <option value="Oldest">Oldest First</option>
                                        <option value="ID_ASC">ID (A-Z)</option>
                                        <option value="ID_DESC">ID (Z-A)</option>
                                        <option value="Type">Type (A-Z)</option>
                                    </select>
                                    <div className="absolute left-2.5 top-2.5 text-neutral-500 pointer-events-none"><ArrowUpDown size={14} /></div>
                                </div>
                            </div>
                        </div>

                        {/* List */}
                        <div className="grid gap-4">
                            {filteredAndSortedVillagers.length === 0 ? (
                                <div className="text-center py-12 text-neutral-500 bg-neutral-900/50 rounded-lg border border-neutral-800 border-dashed">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className="opacity-50"><Users size={48} /></div>
                                        <p>No villagers found for this filter.</p>
                                    </div>
                                </div>
                            ) : (
                                filteredAndSortedVillagers.map((villager) => {
                                    const issues = getValidationIssues(villager);
                                    const hasIssues = issues.length > 0;
                                    
                                    let containerClasses = "group relative rounded-lg p-4 border transition-all ";
                                    if (villager.status === 'Terminated') containerClasses += "border-red-900/50 bg-neutral-900/30";
                                    else if (hasIssues) containerClasses += "border-orange-500/50 bg-orange-900/10 hover:border-orange-400";
                                    else containerClasses += "bg-neutral-900 border-neutral-800 hover:border-purple-500/50";

                                    const visibleTrades = villager.trades ? villager.trades.filter(t => activeTab === 'buy' ? !t.isBuy : t.isBuy) : [];

                                    return (
                                        <div key={villager.id} className={containerClasses}>
                                            <div className="flex flex-col md:flex-row justify-between gap-4">
                                                {/* Left: ID & Main Info */}
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-3">
                                                        <div className="flex items-center bg-black rounded border border-neutral-700 overflow-hidden group/id cursor-pointer" onClick={() => copyVillagerInfo(villager)} title="Click to copy to clipboard">
                                                            <span className={`font-mono text-lg font-bold px-2 py-1 ${villager.status === 'Terminated' ? 'text-red-400' : 'text-purple-300'}`}>
                                                                {villager.id}
                                                            </span>
                                                            <div className="bg-neutral-800 px-2 py-1.5 border-l border-neutral-700 text-neutral-500 group-hover/id:text-white transition-colors">
                                                                <Copy size={14} />
                                                            </div>
                                                        </div>

                                                        <span className={`px-2 py-0.5 rounded text-xs font-semibold border ${getStatusColor(villager.status)}`}>{villager.status}</span>
                                                        
                                                        {hasIssues && (
                                                            <div className="flex items-center gap-1 text-xs text-orange-500 font-bold px-2 py-1 rounded bg-orange-900/20 border border-orange-500/30 cursor-help" title={issues.join(', ')}>
                                                                <AlertTriangle size={14} /><span className="hidden sm:inline">Correction Needed</span>
                                                            </div>
                                                        )}

                                                        <span className="flex items-center gap-1 text-sm text-neutral-400 ml-2"><Tag size={14} /> {villager.type}</span>
                                                    </div>
                                                    
                                                    {/* Trades List */}
                                                    <div className={`mb-4 rounded-md border p-2 ${villager.status === 'Terminated' ? 'bg-red-900/10 border-red-900/30' : 'bg-black/50 border-neutral-800'}`}>
                                                        <div className="text-xs text-neutral-500 uppercase tracking-wider mb-2 font-semibold flex items-center gap-1">
                                                            {activeTab === 'buy' ? <ShoppingBag size={12}/> : <Coins size={12} />} 
                                                            {activeTab === 'buy' ? ' Buying From Villager' : ' Selling To Villager'}
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                                            {visibleTrades.length > 0 ? visibleTrades.map((t, idx) => {
                                                                const isTradeMatch = searchTerm && t.item.toLowerCase().includes(searchTerm.toLowerCase());
                                                                const isBestPrice = villager.status === 'Active' && bestPrices[t.item] === parseInt(t.price);

                                                                return (
                                                                    <div key={idx} className={`relative flex justify-between items-center text-sm px-2 py-1 rounded border transition-colors ${isTradeMatch ? 'bg-purple-900/40 border-purple-500 ring-1 ring-purple-500/50' : (villager.status === 'Terminated' ? 'bg-neutral-900/50 border-neutral-800 opacity-60' : 'bg-neutral-800 border-neutral-700')}`}>
                                                                        {t.isBuy ? (
                                                                             <>
                                                                                <span className={`flex items-center gap-1 ${isTradeMatch ? "text-orange-200 font-bold" : "text-neutral-200"}`}>
                                                                                    {t.isStarred && <Star size={10} fill="currentColor" className="text-orange-500" />} {t.price} {t.item}
                                                                                </span>
                                                                                <div className="flex items-center gap-2">
                                                                                    {isBestPrice && <div title="Best Selling Price" className="text-yellow-400"><Trophy size={14}/></div>}
                                                                                    <div className="flex items-center gap-1 text-purple-400 font-mono"><ArrowRight size={12} /> 1 EM</div>
                                                                                    <button onClick={() => addToCart(t, villager)} className="text-neutral-500 hover:text-white p-1" title="Add to Shopping List"><Plus size={14}/></button>
                                                                                </div>
                                                                             </>
                                                                        ) : (
                                                                            <>
                                                                                <span className={`flex items-center gap-1 ${isTradeMatch ? "text-purple-200 font-bold" : "text-neutral-200"}`}>
                                                                                    {t.isStarred && <Star size={10} fill="currentColor" className="text-purple-500" />} {t.item}
                                                                                </span>
                                                                                <div className="flex items-center gap-3">
                                                                                    <div className="text-right">
                                                                                        <span className={`${villager.status === 'Terminated' ? 'text-red-400/70' : 'text-purple-400'} font-mono block leading-none`}>{t.price} <span className="text-[10px] opacity-70">EM</span></span>
                                                                                        {t.costItem && <span className="text-[10px] text-neutral-500 block leading-tight mt-0.5">+ {t.costQty || 1} {t.costItem}</span>}
                                                                                    </div>
                                                                                    <div className="flex items-center gap-1">
                                                                                        {isBestPrice && <div title="Best Price!" className="text-yellow-400"><Trophy size={14}/></div>}
                                                                                        <button onClick={() => addToCart(t, villager)} className="text-neutral-500 hover:text-white p-1" title="Add to Shopping List"><Plus size={14}/></button>
                                                                                    </div>
                                                                                </div>
                                                                            </>
                                                                        )}
                                                                    </div>
                                                                );
                                                            }) : (
                                                                <span className="text-neutral-600 text-sm italic col-span-2">No matching trades in this category.</span>
                                                            )}
                                                        </div>
                                                    </div>

                                                    <div className="flex items-center gap-4 text-sm text-neutral-400 mt-2"><span className="flex items-center gap-1"><MapPin size={14} /> {villager.location || "Unknown Location"}</span></div>
                                                </div>

                                                <div className="flex md:flex-col justify-end gap-2 md:border-l border-neutral-800 md:pl-4">
                                                    <button onClick={() => handleEditClick(villager)} className="p-2 rounded hover:bg-neutral-800 text-neutral-400 hover:text-blue-400 transition-colors" title="Edit Villager"><Pencil size={18} /></button>
                                                    <button onClick={() => toggleStatus(villager.id)} className={`p-2 rounded hover:bg-neutral-800 transition-colors ${villager.status === 'Terminated' ? 'text-purple-400' : 'text-neutral-400 hover:text-purple-400'}`} title={villager.status === 'Terminated' ? "Revive" : "Mark as Terminated"}>{villager.status === 'Terminated' ? <Check size={18} /> : <Skull size={18} />}</button>
                                                    <button onClick={() => deleteVillager(villager.id)} className="p-2 rounded hover:bg-red-900/30 text-neutral-400 hover:text-red-400 transition-colors" title="Delete"><Trash2 size={18} /></button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>

                        {/* ID Picker Modal (New) */}
                        {isIdPickerOpen && (
                            <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
                                <div className="bg-neutral-900 rounded-xl border border-neutral-700 w-full max-w-lg shadow-2xl p-6 relative">
                                    <button onClick={() => setIsIdPickerOpen(false)} className="absolute top-4 right-4 text-neutral-400 hover:text-white"><X size={24} /></button>
                                    <h2 className="text-2xl font-bold text-white mb-1">Assign Identification Number</h2>
                                    <p className="text-neutral-400 text-sm mb-6">Choose an ID number for the new villager.</p>

                                    <div className="space-y-6">
                                        {/* Vacancies Section */}
                                        <div>
                                            <h3 className="text-sm font-bold text-neutral-500 uppercase tracking-wider mb-3">Fill Vacancy</h3>
                                            <div className="grid grid-cols-6 sm:grid-cols-8 gap-2">
                                                {vacancyData.filter(s => s.status !== 'active').map((slot) => (
                                                    <button 
                                                        key={slot.num}
                                                        onClick={() => openNewVillagerForm(slot.num)}
                                                        className={`
                                                            aspect-square rounded flex items-center justify-center font-mono text-sm border transition-all
                                                            ${slot.status === 'terminated' ? 'bg-red-900/20 border-red-600 text-red-400 hover:bg-red-900/40' : 
                                                              'bg-neutral-800/50 border-dashed border-neutral-600 text-neutral-400 hover:bg-neutral-700 hover:text-white'}
                                                        `}
                                                        title={slot.status === 'terminated' ? `Reclaim Terminated Slot #${slot.num}` : `Fill Empty Slot #${slot.num}`}
                                                    >
                                                        {slot.num.toString().padStart(3, '0')}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* New Sequence Section */}
                                        <div className="pt-4 border-t border-neutral-800">
                                            <h3 className="text-sm font-bold text-neutral-500 uppercase tracking-wider mb-3">Or Continue Sequence</h3>
                                            <button 
                                                onClick={() => openNewVillagerForm(null)}
                                                className="w-full bg-purple-700 hover:bg-purple-600 text-white font-bold py-4 rounded-lg flex items-center justify-center gap-3 transition-colors group"
                                            >
                                                <span>Generate Next ID</span>
                                                <span className="bg-purple-900 px-2 py-1 rounded text-purple-200 font-mono text-sm group-hover:bg-purple-800">
                                                    #{getNextSequenceNumber().toString().padStart(3, '0')}
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modals & Toasts Container */}
                        <div className="fixed bottom-4 right-4 z-[100] flex flex-col gap-2">
                            {toasts.map(t => (
                                <div key={t.id} className={`toast-enter px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 text-sm font-bold ${t.type === 'error' ? 'bg-red-900/90 text-white border border-red-500' : 'bg-neutral-800/90 text-purple-400 border border-purple-500'}`}>
                                    {t.type === 'error' ? <AlertTriangle size={16}/> : <Check size={16}/>}
                                    {t.message}
                                </div>
                            ))}
                        </div>

                        {/* Shopping Cart Modal */}
                        {isCartOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-end z-50 backdrop-blur-sm">
                                <div className="bg-neutral-900 border-l border-neutral-700 w-full max-w-md h-full shadow-2xl flex flex-col slide-in-right">
                                    <div className="flex justify-between items-center p-4 border-b border-neutral-700 bg-neutral-900">
                                        <h2 className="text-xl font-bold text-white flex items-center gap-2"><ShoppingBag size={20} /> Shopping List</h2>
                                        <button onClick={() => setIsCartOpen(false)} className="text-neutral-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    
                                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                        {cart.length === 0 ? (
                                            <div className="text-center py-10 text-neutral-500">
                                                <ShoppingBag size={48} className="mx-auto mb-2 opacity-50"/>
                                                <p>Your cart is empty.</p>
                                                <p className="text-xs">Add items from the main list!</p>
                                            </div>
                                        ) : (
                                            cart.map(item => (
                                                <div key={item.uniqueId} className="bg-black p-3 rounded border border-neutral-800 flex flex-col gap-2">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <div className="text-purple-300 font-bold">{item.isBuy ? `Selling ${item.item}` : `Buying ${item.item}`}</div>
                                                            <div className="text-xs text-neutral-500 flex items-center gap-1"><MapPin size={10}/> {item.location} ({item.villagerId})</div>
                                                        </div>
                                                        <button onClick={() => removeFromCart(item.uniqueId)} className="text-neutral-500 hover:text-red-400"><Trash2 size={16}/></button>
                                                    </div>
                                                    
                                                    <div className="flex justify-between items-center bg-neutral-900 p-2 rounded">
                                                        <div className="text-xs text-neutral-400">
                                                            {item.isBuy 
                                                                ? `${item.price} items -> 1 Em` 
                                                                : `${item.price} Em` + (item.costItem ? ` + ${item.costQty} ${item.costItem}` : '')}
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <button onClick={() => updateCartQty(item.uniqueId, -1)} className="bg-neutral-800 hover:bg-neutral-700 w-6 h-6 rounded flex items-center justify-center text-xs"><Minus size={12}/></button>
                                                            <span className="w-8 text-center font-mono">{item.qty}</span>
                                                            <button onClick={() => updateCartQty(item.uniqueId, 1)} className="bg-neutral-800 hover:bg-neutral-700 w-6 h-6 rounded flex items-center justify-center text-xs"><Plus size={12}/></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>

                                    {/* Cart Totals Footer */}
                                    {cart.length > 0 && (
                                        <div className="p-4 bg-neutral-900 border-t border-neutral-700 space-y-3">
                                            <h3 className="text-sm uppercase font-bold text-neutral-500">Requirements Summary</h3>
                                            
                                            {/* Emeralds Needed */}
                                            {cartTotals.emeraldsNeeded > 0 && (
                                                <div className="flex justify-between items-center text-purple-300">
                                                    <span>Total Emeralds Cost:</span>
                                                    <span className="font-mono font-bold text-lg">{cartTotals.emeraldsNeeded}</span>
                                                </div>
                                            )}

                                            {/* Items to Bring (For Buy trades with secondary cost) */}
                                            {consolidateItems(cartTotals.itemsNeeded).map((i, idx) => (
                                                <div key={idx} className="flex justify-between items-center text-neutral-300 text-sm">
                                                    <span>Total {i.name} Needed:</span>
                                                    <span className="font-mono font-bold">{i.qty}</span>
                                                </div>
                                            ))}

                                            {/* Selling Section */}
                                            {cartTotals.sellingItems.length > 0 && (
                                                <div className="pt-2 border-t border-neutral-800 mt-2">
                                                    <div className="text-xs text-orange-400 mb-1">To Sell:</div>
                                                    {consolidateItems(cartTotals.sellingItems).map((i, idx) => (
                                                        <div key={idx} className="flex justify-between items-center text-neutral-300 text-sm">
                                                            <span>{i.name}:</span>
                                                            <span className="font-mono font-bold">{i.qty}</span>
                                                        </div>
                                                    ))}
                                                    <div className="flex justify-between items-center text-green-400 mt-2 font-bold">
                                                        <span>Profit (Emeralds):</span>
                                                        <span>+{cartTotals.emeraldsGained}</span>
                                                    </div>
                                                </div>
                                            )}
                                            
                                            <button onClick={() => setCart([])} className="w-full bg-neutral-800 hover:bg-red-900/30 text-neutral-400 hover:text-red-300 py-2 rounded text-sm mt-2 transition-colors">Clear List</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* User Guide Modal */}
                        {isGuideOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-neutral-900 rounded-xl border border-neutral-700 w-full max-w-2xl shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-neutral-700 sticky top-0 bg-neutral-900 rounded-t-xl z-10">
                                        <h2 className="text-xl font-bold text-white flex items-center gap-2"><HelpCircle size={20} /> User Guide</h2>
                                        <button onClick={() => setIsGuideOpen(false)} className="text-neutral-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    <div className="p-6 space-y-6">
                                        <div className="space-y-2">
                                            <h3 className="text-lg font-bold text-purple-400"> The Auto-ID System</h3>
                                            <p className="text-neutral-400 text-sm">Every villager gets a unique ID formatted as <strong>PPP-TTT-###</strong>.</p>
                                            <ul className="list-disc pl-5 text-sm text-neutral-400 space-y-1">
                                                <li><strong>PPP (Profession):</strong> Auto-generated from job (e.g., Librarian = LIB).</li>
                                                <li><strong>TTT (Trade Tag):</strong> Derived from their primary trade (e.g., Mending = MND).</li>
                                                <li><strong>### (Number):</strong> A sequential number that never repeats unless manually reclaimed.</li>
                                            </ul>
                                        </div>

                                        <div className="space-y-2">
                                            <h3 className="text-lg font-bold text-orange-400"> Starring Trades & Best Prices</h3>
                                            <p className="text-neutral-400 text-sm">
                                                Click the <strong>Star Icon</strong> to set the Primary Trade (ID Tag).
                                                Trades with a <span className="text-yellow-400 font-bold inline-flex items-center"><Trophy size={12} className="mx-1"/> Trophy</span> icon are the cheapest price for that item on the server!
                                            </p>
                                        </div>

                                        <div className="space-y-2">
                                            <h3 className="text-lg font-bold text-blue-400"> Tag Dictionary</h3>
                                            <p className="text-neutral-400 text-sm">
                                                Want "Iron Helmet" to be "HLM" instead of "IRN"? Go to <span className="inline-flex items-center align-middle bg-neutral-800 px-1 rounded border border-neutral-600"><Settings size={12} className="mr-1"/> Settings</span> to set custom overrides.
                                            </p>
                                        </div>

                                        <div className="space-y-2">
                                            <h3 className="text-lg font-bold text-red-400"> Vacancy & Reclaiming</h3>
                                            <p className="text-neutral-400 text-sm">
                                                If a villager dies, mark them as <strong>Terminated</strong>. To reuse their ID number later, open the <span className="inline-flex items-center align-middle bg-neutral-800 px-1 rounded border border-neutral-600"><GridIcon size={12} className="mr-1"/> Vacancy Grid</span>.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Vacancy Modal */}
                        {isVacancyOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-neutral-900 rounded-xl border border-neutral-700 w-full max-w-lg shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-neutral-700 sticky top-0 bg-neutral-900 rounded-t-xl z-10">
                                        <h2 className="text-xl font-bold text-white flex items-center gap-2"><GridIcon size={20} /> ID Slot Status</h2>
                                        <button onClick={() => setIsVacancyOpen(false)} className="text-neutral-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    <div className="p-4">
                                        <p className="text-sm text-neutral-400 mb-4">Click a <span className="text-red-400 font-bold">Red</span> (Terminated) or <span className="text-neutral-500 font-bold">Grey</span> (Empty) slot to reclaim the ID number.</p>
                                        <div className="grid grid-cols-5 sm:grid-cols-8 gap-2">
                                            {getVacancyData().map((slot) => (
                                                <button 
                                                    key={slot.num}
                                                    disabled={slot.status === 'active'}
                                                    onClick={() => slot.status !== 'active' && handleVacancyClick(slot.num)}
                                                    className={`
                                                        aspect-square rounded flex items-center justify-center font-mono text-sm border transition-all
                                                        ${slot.status === 'active' ? 'bg-purple-900/50 border-purple-600 text-purple-200 cursor-default' : 
                                                          slot.status === 'terminated' ? 'bg-red-900/20 border-red-600 text-red-400 hover:bg-red-900/40 cursor-pointer' : 
                                                          'bg-neutral-800/30 border-dashed border-neutral-600 text-neutral-500 hover:bg-neutral-800 hover:text-white cursor-pointer'}
                                                    `}
                                                    title={slot.status === 'active' ? 'Occupied' : slot.status === 'terminated' ? 'Terminated (Open)' : 'Empty Slot'}
                                                >
                                                    {slot.num.toString().padStart(3, '0')}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Settings Modal */}
                        {isSettingsOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-neutral-900 rounded-xl border border-neutral-700 w-full max-w-lg shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-neutral-700 sticky top-0 bg-neutral-900 rounded-t-xl z-10">
