<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Club SMP - Villager Catalogue</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for a "Minecrafty" feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917; 
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #57534e; 
        }
    </style>
</head>
<body class="bg-stone-900 text-stone-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Search = (props) => (
            <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>
        );
        const Plus = (props) => (
            <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>
        );
        const Minus = (props) => (
            <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>
        );
        const Trash2 = (props) => (
            <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>
        );
        const Skull = (props) => (
            <IconBase {...props}>
                <circle cx="9" cy="12" r="1" fill="currentColor" />
                <circle cx="15" cy="12" r="1" fill="currentColor" />
                <path d="M8 20v2h8v-2" />
                <path d="M12.5 17l.5-1.5" />
                <path d="M11.5 17l-.5-1.5" />
                <path d="M5.56 16.56A8 8 0 1 1 18.44 16.56" />
            </IconBase>
        );
        const Check = (props) => (
            <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>
        );
        const MapPin = (props) => (
            <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>
        );
        const Tag = (props) => (
            <IconBase {...props}><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></IconBase>
        );
        const Save = (props) => (
            <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconBase>
        );
        const X = (props) => (
            <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>
        );
        const Coins = (props) => (
            <IconBase {...props}><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></IconBase>
        );
        const Users = (props) => (
            <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>
        );
        const Pencil = (props) => (
            <IconBase {...props}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></IconBase>
        );
        const ArrowUpDown = (props) => (
            <IconBase {...props}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></IconBase>
        );
        const Download = (props) => (
            <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>
        );
        const Upload = (props) => (
            <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></IconBase>
        );
        const AlertTriangle = (props) => (
            <IconBase {...props}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>
        );
        const ShoppingBag = (props) => (
            <IconBase {...props}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></IconBase>
        );
        const Star = (props) => (
            <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconBase>
        );
        const RefreshCw = (props) => (
            <IconBase {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconBase>
        );

        // --- Main Application ---
        const VillagerCatalogue = () => {
            const initialVillagers = [
                { 
                    id: 'LIB-MND-001', 
                    type: 'Librarian', 
                    trades: [{ item: 'Mending', price: 10, costItem: 'Book', costQty: 1, isBuy: false, isStarred: true }, { item: 'Paper', price: 24, isBuy: true }], 
                    location: 'Enchanted Hall', 
                    status: 'Active', 
                    notes: 'First mending villager' 
                },
                { 
                    id: 'FLE-STK-001', 
                    type: 'Fletcher', 
                    trades: [{ item: 'Sticks', price: 32, isBuy: true, isStarred: true }, { item: 'Flint', price: 26, isBuy: true }], 
                    location: 'Fletcher Hall', 
                    status: 'Active', 
                    notes: 'Zombie cured once' 
                },
            ];

            // Manual deaths counter
            const [manualDeaths, setManualDeaths] = useState(() => {
                const saved = localStorage.getItem('villagerManualDeaths');
                return saved ? parseInt(saved, 10) : 0;
            });

            const [villagers, setVillagers] = useState(() => {
                const saved = localStorage.getItem('villagerCatalogue');
                if (!saved) return initialVillagers;
                try {
                    const parsed = JSON.parse(saved);
                    return parsed.map(v => {
                        // Migrate old data
                        if (v.trade && !v.trades) {
                            return { ...v, trades: [{ item: v.trade, price: v.price, isBuy: false }], trade: undefined, price: undefined };
                        }
                        return v;
                    });
                } catch (e) {
                    return initialVillagers;
                }
            });

            const [activeTab, setActiveTab] = useState('buy'); // 'buy' or 'sell'
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [filterStatus, setFilterStatus] = useState('Active'); // New filter for Status
            const [sortType, setSortType] = useState('Newest');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            
            const [newVillager, setNewVillager] = useState({
                id: '',
                type: 'Librarian',
                trades: [],
                location: '',
                notes: ''
            });

            const [tradeCode, setTradeCode] = useState('');

            // Added isBuy to trade state (default false = Player Buy)
            const [tempTrade, setTempTrade] = useState({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
            const [editingTradeIndex, setEditingTradeIndex] = useState(null);
            
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('villagerCatalogue', JSON.stringify(villagers));
            }, [villagers]);

            useEffect(() => {
                localStorage.setItem('villagerManualDeaths', manualDeaths.toString());
            }, [manualDeaths]);

            // --- Smart Tag Generator ---
            const generateSmartTag = (text) => {
                if (!text) return 'XXX';
                
                const firstChar = text.charAt(0);
                const rest = text.slice(1).replace(/[aeiou]/gi, '');
                const combined = firstChar + rest;
                
                const code = combined.length >= 2 ? combined : text;
                return code.substring(0, 3).toUpperCase();
            };

            // --- ID Generation Logic ---
            const generateId = (profession, tradeTag, excludeId = null) => {
                if (!profession) return '';
                
                const professionMap = {
                    'Farmer': 'FRM',
                    'Cleric': 'CLE',
                    'Toolsmith': 'TSM',
                    'Weaponsmith': 'WSM',
                    'Armorer': 'ARM',
                    'Fletcher': 'FLE',
                    'Librarian': 'LIB',
                    'Fisherman': 'FSH', 
                    'Shepherd': 'SHP'
                };

                const profCode = professionMap[profession] || profession.substring(0, 3).toUpperCase();
                const tCode = (tradeTag && tradeTag.length >= 2) ? tradeTag.substring(0, 3).toUpperCase() : 'XXX';
                const prefix = `${profCode}-${tCode}`;
                
                const pattern = new RegExp(`^${prefix}-(\\d+)$`);
                
                const existingNums = villagers
                    .filter(v => v.id !== excludeId) // Exclude the ID being edited to prevent skipping its own sequence number if valid
                    .map(v => {
                        const match = v.id.match(pattern);
                        return match ? parseInt(match[1], 10) : null;
                    })
                    .filter(n => n !== null);
                
                const nextNum = existingNums.length > 0 ? Math.max(...existingNums) + 1 : 1;
                return `${prefix}-${nextNum.toString().padStart(3, '0')}`;
            };

            useEffect(() => {
                if (!editingId) {
                    const generated = generateId(newVillager.type, tradeCode);
                    setNewVillager(prev => ({ ...prev, id: generated }));
                }
            }, [newVillager.type, tradeCode, villagers]);


            // --- Handlers ---
            const openNewVillagerForm = () => {
                setNewVillager({ id: '', type: 'Librarian', trades: [], location: '', notes: '' });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setTradeCode('');
                setEditingId(null);
                setEditingTradeIndex(null);
                setIsFormOpen(true);
            };

            const handleEditClick = (villager) => {
                setNewVillager({ ...villager });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                
                const parts = villager.id.split('-');
                if (parts.length === 3) {
                    setTradeCode(parts[1]);
                } else {
                    setTradeCode('');
                }

                setEditingId(villager.id);
                setEditingTradeIndex(null);
                setIsFormOpen(true);
            };

            const handleRegenerateId = () => {
                // Manually trigger ID generation, ignoring the current ID to keep sequence correct
                const generated = generateId(newVillager.type, tradeCode, editingId);
                setNewVillager(prev => ({ ...prev, id: generated }));
            };

            const toggleStar = (index) => {
                const updatedTrades = newVillager.trades.map((t, i) => ({
                    ...t,
                    isStarred: i === index
                }));
                
                // If we are "starring" a trade, generate the code from it
                const targetTrade = updatedTrades[index];
                if (targetTrade.isStarred) {
                    const smartCode = generateSmartTag(targetTrade.item);
                    setTradeCode(smartCode);
                }

                setNewVillager({ ...newVillager, trades: updatedTrades });
            };

            const handleAddTrade = (e) => {
                e.preventDefault();
                if (!tempTrade.item || !tempTrade.price) return;
                
                // Auto-set trade code from first trade if empty and no code set
                let autoCode = null;
                if (editingTradeIndex === null && !tradeCode && newVillager.trades.length === 0) {
                    autoCode = generateSmartTag(tempTrade.item);
                    setTradeCode(autoCode);
                }

                const tradeToAdd = { 
                    ...tempTrade,
                    costQty: tempTrade.costItem ? (tempTrade.costQty || 1) : '',
                    // If it's the first trade being added and we just auto-generated a code, star it by default
                    isStarred: autoCode ? true : false
                };

                if (editingTradeIndex !== null) {
                    const updatedTrades = [...newVillager.trades];
                    updatedTrades[editingTradeIndex] = tradeToAdd;
                    setNewVillager({ ...newVillager, trades: updatedTrades });
                    setEditingTradeIndex(null);
                } else {
                    setNewVillager({
                        ...newVillager,
                        trades: [...newVillager.trades, tradeToAdd]
                    });
                }
                
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                document.getElementById('trade-item-input').focus();
            };

            const handleEditTradeClick = (index) => {
                setTempTrade(newVillager.trades[index]);
                setEditingTradeIndex(index);
                document.getElementById('trade-item-input').focus();
            };

            const handleCancelTradeEdit = () => {
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setEditingTradeIndex(null);
            };

            const removeTempTrade = (index) => {
                if (editingTradeIndex === index) {
                    handleCancelTradeEdit();
                } else if (editingTradeIndex !== null && index < editingTradeIndex) {
                    setEditingTradeIndex(editingTradeIndex - 1);
                }

                const updatedTrades = newVillager.trades.filter((_, i) => i !== index);
                setNewVillager({ ...newVillager, trades: updatedTrades });
            };

            const handleSaveVillager = (e) => {
                e.preventDefault();
                
                let finalTrades = [...newVillager.trades];
                if (tempTrade.item && tempTrade.price) {
                     const tradeToAdd = { 
                        ...tempTrade,
                        costQty: tempTrade.costItem ? (tempTrade.costQty || 1) : '',
                        isStarred: !tradeCode && finalTrades.length === 0 // Auto-star if first
                    };
                    
                    if (editingTradeIndex !== null) {
                        finalTrades[editingTradeIndex] = tradeToAdd;
                    } else {
                        finalTrades.push(tradeToAdd);
                    }
                    
                     // Edge case: if we just added the very first trade via save, update code
                    if (!tradeCode && finalTrades.length === 1 && editingTradeIndex === null) {
                        // We can't setState inside here for the ID generation of *this* save
                    }
                }
                
                const finalId = editingId ? newVillager.id : generateId(newVillager.type, tradeCode);

                if (editingId) {
                    setVillagers(villagers.map(v => v.id === editingId ? { ...newVillager, id: finalId, trades: finalTrades } : v));
                    setEditingId(null);
                } else {
                    setVillagers([...villagers, { ...newVillager, id: finalId, trades: finalTrades, status: 'Active' }]);
                }
                
                setNewVillager({ id: '', type: 'Librarian', trades: [], location: '', notes: '' });
                setTempTrade({ item: '', price: '', costItem: '', costQty: '', isBuy: false });
                setTradeCode('');
                setEditingTradeIndex(null);
                setIsFormOpen(false);
            };

            const toggleStatus = (id) => {
                setVillagers(villagers.map(v => {
                    if (v.id === id) {
                        return { ...v, status: v.status === 'Active' ? 'Terminated' : 'Active' };
                    }
                    return v;
                }));
            };

            const deleteVillager = (id) => {
                if (confirm('Are you sure you want to delete this record permanently?')) {
                    setVillagers(villagers.filter(v => v.id !== id));
                }
            };

            // --- Import / Export Handlers ---
            const handleExport = () => {
                const data = {
                    villagers,
                    manualDeaths,
                    exportDate: new Date().toISOString(),
                    version: "1.0"
                };
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `sandwich-club-villagers-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (imported.villagers && Array.isArray(imported.villagers)) {
                            if (confirm(`Load ${imported.villagers.length} villagers from file? This will overwrite your current list.`)) {
                                setVillagers(imported.villagers);
                                if (imported.manualDeaths !== undefined) {
                                    setManualDeaths(imported.manualDeaths);
                                }
                                alert("Data loaded successfully!");
                            }
                        } else if (Array.isArray(imported)) {
                            if (confirm(`Load ${imported.length} villagers from file? This will overwrite your current list.`)) {
                                setVillagers(imported);
                                alert("Data loaded successfully!");
                            }
                        } else {
                            alert("Invalid file format.");
                        }
                    } catch (err) {
                        alert("Error parsing file.");
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            // Filter and Sort Logic
            const getProcessedVillagers = () => {
                // 1. Filter
                let processed = villagers.filter(v => {
                    const hasTradeMatch = v.trades && v.trades.some(t => t.item.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchesSearch = 
                        v.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        v.notes.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        hasTradeMatch;
                    
                    const matchesType = filterType === 'All' || v.type === filterType;
                    
                    // Status Filter
                    const matchesStatus = filterStatus === 'All' 
                        ? true 
                        : v.status === filterStatus;

                    // Tab Filter (Buy vs Sell)
                    const hasRelevantTrade = v.trades && v.trades.some(t => {
                        return activeTab === 'buy' ? !t.isBuy : t.isBuy;
                    });
                    
                    const tradeRelevance = (v.trades && v.trades.length > 0) ? hasRelevantTrade : true;

                    return matchesSearch && matchesType && matchesStatus && tradeRelevance;
                });

                // 2. Sort
                processed = [...processed]; 

                switch (sortType) {
                    case 'ID_ASC':
                        processed.sort((a, b) => a.id.localeCompare(b.id));
                        break;
                    case 'ID_DESC':
                        processed.sort((a, b) => b.id.localeCompare(a.id));
                        break;
                    case 'Type':
                        processed.sort((a, b) => a.type.localeCompare(b.type));
                        break;
                    case 'Newest':
                        processed.reverse();
                        break;
                    case 'Oldest':
                        break;
                    default:
                        processed.reverse();
                }

                return processed;
            };

            const filteredAndSortedVillagers = getProcessedVillagers();

            const getValidationIssues = (villager) => {
                const issues = [];
                if (!/^[A-Z]{3}-[A-Z0-9]{3}-\d{3}$/.test(villager.id)) {
                    issues.push("Invalid ID Format (Expected PPP-TTT-###)");
                }
                if (!villager.trades || villager.trades.length === 0) {
                    issues.push("No Trades Assigned");
                }
                return issues;
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Active': return 'bg-green-100 text-green-800 border-green-200';
                    case 'Terminated': return 'bg-red-100 text-red-800 border-red-200';
                    case 'Missing': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const recordedDeaths = villagers.filter(v => v.status === 'Terminated').length;
            const totalDeaths = recordedDeaths + manualDeaths;

            return (
                <div className="min-h-screen bg-stone-900 text-stone-100 p-4 font-sans selection:bg-green-700 selection:text-white">
                    <div className="max-w-4xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-stone-700 pb-4 gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-emerald-400 tracking-tight">Sandwich Club SMP - Trading Hall</h1>
                                <p className="text-stone-400 text-sm mt-1">Manage villagers for the Sandwich Club Survival Multiplayer Server.</p>
                            </div>
                            
                            <div className="flex gap-2">
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    onChange={handleImport} 
                                    className="hidden" 
                                    accept=".json"
                                />
                                <button onClick={() => fileInputRef.current.click()} className="bg-stone-700 hover:bg-stone-600 text-stone-300 px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-stone-600 hover:text-white" title="Import Data"><Upload size={20} /></button>
                                <button onClick={handleExport} className="bg-stone-700 hover:bg-stone-600 text-stone-300 px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-stone-600 hover:text-white" title="Export Data"><Download size={20} /></button>
                                <button onClick={openNewVillagerForm} className="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-emerald-900/50"><Plus size={20} /><span>Log Villager</span></button>
                            </div>
                        </div>

                        {/* Stats Summary */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Total Records</div>
                                <div className="text-2xl font-bold text-emerald-400">{villagers.length}</div>
                            </div>
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Active Traders</div>
                                <div className="text-2xl font-bold text-blue-400">{villagers.filter(v => v.status === 'Active').length}</div>
                            </div>
                            
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700 relative group select-none">
                                <div className="text-stone-400 text-xs uppercase tracking-wider flex justify-between">
                                    <span>Terminated</span>
                                </div>
                                <div className="flex items-center justify-between">
                                    <div className="text-2xl font-bold text-red-400">{totalDeaths}</div>
                                    <div className="flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onClick={() => setManualDeaths(d => d + 1)} className="bg-stone-700 hover:bg-stone-600 text-stone-300 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors" title="Add unrecorded death"><Plus size={12} /></button>
                                        <button onClick={() => setManualDeaths(d => Math.max(0, d - 1))} className="bg-stone-700 hover:bg-stone-600 text-stone-300 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors" title="Remove unrecorded death"><Minus size={12} /></button>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Librarians (Active)</div>
                                <div className="text-2xl font-bold text-purple-400">{villagers.filter(v => v.type === 'Librarian' && v.status === 'Active').length}</div>
                            </div>
                        </div>

                        {/* Tabs (Buy / Sell) */}
                        <div className="flex space-x-1 bg-stone-800 p-1 rounded-lg border border-stone-700">
                            <button 
                                onClick={() => setActiveTab('buy')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${
                                    activeTab === 'buy' 
                                        ? 'bg-emerald-700 text-white shadow-md' 
                                        : 'text-stone-500 hover:text-stone-300 hover:bg-stone-800'
                                }`}
                            >
                                <ShoppingBag size={16} />
                                Buy Items (Player Buys)
                            </button>
                            <button 
                                onClick={() => setActiveTab('sell')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${
                                    activeTab === 'sell' 
                                        ? 'bg-amber-700 text-white shadow-md' 
                                        : 'text-stone-500 hover:text-stone-300 hover:bg-stone-800'
                                }`}
                            >
                                <Coins size={16} />
                                Sell Items (Player Sells)
                            </button>
                        </div>

                        {/* Search, Filter & Sort */}
                        <div className="flex flex-col md:flex-row gap-4 bg-stone-800 p-4 rounded-lg border border-stone-700">
                            <div className="relative flex-1">
                                <div className="absolute left-3 top-2.5 text-stone-500"><Search size={20} /></div>
                                <input
                                    type="text"
                                    placeholder={`Search trades in ${activeTab === 'buy' ? 'Buying' : 'Selling'}...`}
                                    className="w-full bg-stone-900 border border-stone-700 rounded-lg py-2 pl-10 pr-4 text-stone-100 placeholder-stone-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <div className="flex gap-2">
                                {/* Status Filter */}
                                <select 
                                    className={`bg-stone-900 border border-stone-700 rounded-lg px-4 py-2 text-stone-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm ${filterStatus === 'Terminated' ? 'text-red-400 border-red-900' : ''}`}
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    title="Filter by Status"
                                >
                                    <option value="Active">Status: Active</option>
                                    <option value="Terminated">Status: Terminated</option>
                                    <option value="All">Status: All</option>
                                </select>

                                <select 
                                    className="bg-stone-900 border border-stone-700 rounded-lg px-4 py-2 text-stone-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm"
                                    value={filterType}
                                    onChange={(e) => setFilterType(e.target.value)}
                                    title="Filter by Type"
                                >
                                    <option value="All">All Types</option>
                                    <option value="Librarian">Librarian</option>
                                    <option value="Fletcher">Fletcher</option>
                                    <option value="Armorer">Armorer</option>
                                    <option value="Cleric">Cleric</option>
                                    <option value="Toolsmith">Toolsmith</option>
                                    <option value="Weaponsmith">Weaponsmith</option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Mason">Mason</option>
                                    <option value="Butcher">Butcher</option>
                                    <option value="Fisherman">Fisherman</option>
                                </select>

                                <div className="relative">
                                    <select 
                                        className="bg-stone-900 border border-stone-700 rounded-lg pl-8 pr-4 py-2 text-stone-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 appearance-none text-sm w-full h-full"
                                        value={sortType}
                                        onChange={(e) => setSortType(e.target.value)}
                                        title="Sort Order"
                                    >
                                        <option value="Newest">Newest First</option>
                                        <option value="Oldest">Oldest First</option>
                                        <option value="ID_ASC">ID (A-Z)</option>
                                        <option value="ID_DESC">ID (Z-A)</option>
                                        <option value="Type">Type (A-Z)</option>
                                    </select>
                                    <div className="absolute left-2.5 top-2.5 text-stone-500 pointer-events-none"><ArrowUpDown size={14} /></div>
                                </div>
                            </div>
                        </div>

                        {/* List */}
                        <div className="grid gap-4">
                            {filteredAndSortedVillagers.length === 0 ? (
                                <div className="text-center py-12 text-stone-500 bg-stone-800/50 rounded-lg border border-stone-700 border-dashed">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className="opacity-50"><Users size={48} /></div>
                                        <p>No villagers found for this filter.</p>
                                    </div>
                                </div>
                            ) : (
                                filteredAndSortedVillagers.map((villager) => {
                                    const issues = getValidationIssues(villager);
                                    const hasIssues = issues.length > 0;
                                    
                                    let containerClasses = "group relative rounded-lg p-4 border transition-all ";
                                    if (villager.status === 'Terminated') {
                                        containerClasses += "border-red-900/50 bg-stone-900/30";
                                    } else if (hasIssues) {
                                        containerClasses += "border-amber-500/50 bg-amber-900/10 hover:border-amber-400";
                                    } else {
                                        containerClasses += "bg-stone-800 border-stone-700 hover:border-emerald-500/50";
                                    }

                                    // Filter trades for display based on active tab
                                    const visibleTrades = villager.trades ? villager.trades.filter(t => activeTab === 'buy' ? !t.isBuy : t.isBuy) : [];

                                    return (
                                        <div key={villager.id} className={containerClasses}>
                                            <div className="flex flex-col md:flex-row justify-between gap-4">
                                                {/* Left: ID & Main Info */}
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-3">
                                                        <span className={`font-mono text-lg font-bold px-2 py-1 rounded border ${villager.status === 'Terminated' ? 'text-red-400 bg-red-900/20 border-red-900/50' : 'text-emerald-300 bg-stone-900 border-stone-700'}`}>
                                                            {villager.id}
                                                        </span>
                                                        <span className={`px-2 py-0.5 rounded text-xs font-semibold border ${getStatusColor(villager.status)}`}>
                                                            {villager.status}
                                                        </span>
                                                        
                                                        {hasIssues && (
                                                            <div className="flex items-center gap-1 text-xs text-amber-500 font-bold px-2 py-1 rounded bg-amber-900/20 border border-amber-500/30 cursor-help" title={issues.join(', ')}>
                                                                <AlertTriangle size={14} />
                                                                <span className="hidden sm:inline">Correction Needed</span>
                                                            </div>
                                                        )}

                                                        <span className="flex items-center gap-1 text-sm text-stone-400 ml-2">
                                                            <Tag size={14} /> {villager.type}
                                                        </span>
                                                    </div>
                                                    
                                                    {/* Trades List (Filtered) */}
                                                    <div className={`mb-4 rounded-md border p-2 ${villager.status === 'Terminated' ? 'bg-red-900/10 border-red-900/30' : 'bg-stone-900/50 border-stone-700/50'}`}>
                                                        <div className="text-xs text-stone-500 uppercase tracking-wider mb-2 font-semibold flex items-center gap-1">
                                                            {activeTab === 'buy' ? <ShoppingBag size={12}/> : <Coins size={12} />} 
                                                            {activeTab === 'buy' ? ' Buying From Villager' : ' Selling To Villager'}
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                                            {visibleTrades.length > 0 ? visibleTrades.map((t, idx) => {
                                                                const isTradeMatch = searchTerm && t.item.toLowerCase().includes(searchTerm.toLowerCase());
                                                                return (
                                                                    <div key={idx} className={`flex justify-between items-center text-sm px-2 py-1 rounded border transition-colors
                                                                        ${isTradeMatch 
                                                                            ? 'bg-emerald-900/40 border-emerald-500 ring-1 ring-emerald-500/50' 
                                                                            : (villager.status === 'Terminated' ? 'bg-stone-900/50 border-stone-800 opacity-60' : 'bg-stone-800 border-stone-700')
                                                                        }
                                                                    `}>
                                                                        {/* Display logic differs for Buy vs Sell */}
                                                                        {t.isBuy ? (
                                                                             // Sell: Item -> Emerald
                                                                             <>
                                                                                <span className={`flex items-center gap-1 ${isTradeMatch ? "text-amber-100 font-bold" : "text-stone-200"}`}>
                                                                                    {t.isStarred && <Star size={10} fill="currentColor" className="text-yellow-500" />} {t.price} {t.item}
                                                                                </span>
                                                                                <div className="flex items-center gap-1 text-emerald-400 font-mono">
                                                                                    <ArrowRight size={12} /> 1 EM
                                                                                </div>
                                                                             </>
                                                                        ) : (
                                                                            // Buy: Emeralds -> Item
                                                                            <>
                                                                                <span className={`flex items-center gap-1 ${isTradeMatch ? "text-emerald-100 font-bold" : "text-stone-200"}`}>
                                                                                    {t.isStarred && <Star size={10} fill="currentColor" className="text-yellow-500" />} {t.item}
                                                                                </span>
                                                                                <div className="text-right">
                                                                                    <span className={`${villager.status === 'Terminated' ? 'text-red-400/70' : 'text-emerald-400'} font-mono block leading-none`}>
                                                                                        {t.price} <span className="text-[10px] opacity-70">EM</span>
                                                                                    </span>
                                                                                    {t.costItem && (
                                                                                        <span className="text-[10px] text-stone-500 block leading-tight mt-0.5">
                                                                                            + {t.costQty || 1} {t.costItem}
                                                                                        </span>
                                                                                    )}
                                                                                </div>
                                                                            </>
                                                                        )}
                                                                    </div>
                                                                );
                                                            }) : (
                                                                <span className="text-stone-600 text-sm italic col-span-2">No matching trades in this category.</span>
                                                            )}
                                                        </div>
                                                    </div>

                                                    <div className="flex items-center gap-4 text-sm text-stone-400 mt-2">
                                                        <span className="flex items-center gap-1"><MapPin size={14} /> {villager.location || "Unknown Location"}</span>
                                                    </div>
                                                </div>

                                                {/* Right: Actions */}
                                                <div className="flex md:flex-col justify-end gap-2 md:border-l border-stone-700 md:pl-4">
                                                    <button onClick={() => handleEditClick(villager)} className="p-2 rounded hover:bg-stone-700 text-stone-400 hover:text-blue-400 transition-colors" title="Edit Villager"><Pencil size={18} /></button>
                                                    <button onClick={() => toggleStatus(villager.id)} className={`p-2 rounded hover:bg-stone-700 transition-colors ${villager.status === 'Terminated' ? 'text-emerald-400' : 'text-stone-400 hover:text-yellow-400'}`} title={villager.status === 'Terminated' ? "Revive" : "Mark as Terminated"}>{villager.status === 'Terminated' ? <Check size={18} /> : <Skull size={18} />}</button>
                                                    <button onClick={() => deleteVillager(villager.id)} className="p-2 rounded hover:bg-red-900/30 text-stone-400 hover:text-red-400 transition-colors" title="Delete"><Trash2 size={18} /></button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>

                        {/* Add/Edit Modal */}
                        {isFormOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-stone-800 rounded-xl border border-stone-600 w-full max-w-lg shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-stone-700 sticky top-0 bg-stone-800 rounded-t-xl z-10">
                                        <h2 className="text-xl font-bold text-white">{editingId ? 'Edit Villager' : 'Log New Villager'}</h2>
                                        <button onClick={() => setIsFormOpen(false)} className="text-stone-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    
                                    <form onSubmit={handleSaveVillager} className="p-4 space-y-4">
                                        {/* ID Display */}
                                        <div className="bg-stone-900/80 p-3 rounded-lg border border-emerald-500/30 flex items-center justify-between">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] uppercase text-stone-500 tracking-wider font-bold">Generated ID Tag</span>
                                                <div className="flex items-center gap-2">
                                                    <span className="font-mono text-2xl text-emerald-400 tracking-wider font-bold">{newVillager.id || '---'}</span>
                                                    <button 
                                                        type="button"
                                                        onClick={handleRegenerateId}
                                                        className="p-1.5 bg-stone-800 hover:bg-stone-700 text-stone-400 hover:text-emerald-400 rounded transition-colors border border-stone-600"
                                                        title="Regenerate ID (Overrides current)"
                                                    >
                                                        <RefreshCw size={16} />
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[10px] text-stone-500 mb-1">Trade Tag (e.g. MND)</div>
                                                <input maxLength={3} placeholder="XXX" className="w-16 bg-stone-800 border border-stone-600 rounded p-1 text-center text-white focus:border-emerald-500 outline-none uppercase font-mono text-sm" value={tradeCode} onChange={e => setTradeCode(e.target.value.toUpperCase())} />
                                            </div>
                                        </div>

                                        {/* Basic Info */}
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Profession</label>
                                                <select className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none" value={newVillager.type} onChange={e => setNewVillager({...newVillager, type: e.target.value})}>
                                                    <option>Librarian</option><option>Fletcher</option><option>Armorer</option><option>Cleric</option><option>Toolsmith</option><option>Weaponsmith</option><option>Farmer</option><option>Mason</option><option>Butcher</option><option>Fisherman</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Location</label>
                                                <input placeholder="e.g. Hall A" className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none" value={newVillager.location} onChange={e => setNewVillager({...newVillager, location: e.target.value})} />
                                            </div>
                                        </div>

                                        {/* Trade Input */}
                                        <div className="bg-stone-900/50 p-3 rounded-lg border border-stone-700">
                                            <div className="flex justify-between items-center mb-2">
                                                <label className="block text-xs uppercase text-emerald-400 font-bold flex items-center gap-2">
                                                    <Coins size={14}/> {editingTradeIndex !== null ? 'Update Trade' : 'Add Trades'}
                                                </label>
                                                <div className="flex items-center gap-2 bg-stone-800 rounded p-1 border border-stone-600">
                                                    <button type="button" onClick={() => setTempTrade({...tempTrade, isBuy: false})} className={`text-xs px-2 py-1 rounded transition-colors ${!tempTrade.isBuy ? 'bg-emerald-700 text-white' : 'text-stone-400 hover:text-white'}`}>Player Buys</button>
                                                    <button type="button" onClick={() => setTempTrade({...tempTrade, isBuy: true})} className={`text-xs px-2 py-1 rounded transition-colors ${tempTrade.isBuy ? 'bg-amber-700 text-white' : 'text-stone-400 hover:text-white'}`}>Player Sells</button>
                                                </div>
                                            </div>
                                            
                                            <div className="flex flex-col gap-2">
                                                <div className="flex gap-2">
                                                    <input 
                                                        id="trade-item-input"
                                                        placeholder={tempTrade.isBuy ? "Item to Sell (e.g. Paper)" : "Result Item (e.g. Mending)"}
                                                        className="flex-1 bg-stone-800 border border-stone-600 rounded p-2 text-white text-sm focus:border-emerald-500 outline-none"
                                                        value={tempTrade.item}
                                                        onChange={e => setTempTrade({...tempTrade, item: e.target.value})}
                                                        onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))}
                                                    />
                                                    <input 
                                                        type="number"
                                                        placeholder={tempTrade.isBuy ? "Qty" : "Cost (EM)"}
                                                        className="w-24 bg-stone-800 border border-stone-600 rounded p-2 text-white text-sm focus:border-emerald-500 outline-none"
                                                        value={tempTrade.price}
                                                        onChange={e => setTempTrade({...tempTrade, price: e.target.value})}
                                                        onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))}
                                                    />
                                                </div>
                                                
                                                {!tempTrade.isBuy && (
                                                    <div className="flex gap-2 items-center">
                                                        <div className="flex-1 flex gap-2">
                                                             <input placeholder="Optional: Required Item (e.g. Book)" className="flex-1 bg-stone-800 border border-stone-700 rounded p-2 text-stone-300 text-xs focus:border-emerald-500 outline-none placeholder-stone-600" value={tempTrade.costItem || ''} onChange={e => setTempTrade({...tempTrade, costItem: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                             <input type="number" placeholder="Qty" className="w-16 bg-stone-800 border border-stone-700 rounded p-2 text-stone-300 text-xs focus:border-emerald-500 outline-none placeholder-stone-600" value={tempTrade.costQty || ''} onChange={e => setTempTrade({...tempTrade, costQty: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                        </div>
                                                        <button type="button" onClick={handleAddTrade} className="bg-stone-700 hover:bg-stone-600 text-emerald-400 p-2 rounded border border-stone-600 self-stretch flex items-center" title="Add Trade"><Plus size={20} /></button>
                                                    </div>
                                                )}
                                                
                                                {tempTrade.isBuy && (
                                                    <button type="button" onClick={handleAddTrade} className="bg-stone-700 hover:bg-stone-600 text-amber-400 p-2 rounded border border-stone-600 w-full flex items-center justify-center gap-2 font-bold text-sm" title="Add Trade"><Plus size={16} /> Add Selling Trade</button>
                                                )}

                                            </div>

                                            {/* List of added trades in modal */}
                                            {newVillager.trades.length > 0 && (
                                                <div className="space-y-1 mt-3 border-t border-stone-700 pt-3">
                                                    {newVillager.trades.map((t, i) => (
                                                        <div key={i} className={`flex justify-between items-center px-3 py-1.5 rounded border text-sm transition-colors ${editingTradeIndex === i ? 'bg-emerald-900/30 border-emerald-500/50 ring-1 ring-emerald-500/30' : 'bg-stone-800 border-stone-700'}`}>
                                                            {t.isBuy ? (
                                                                <span className={editingTradeIndex === i ? "text-amber-100" : "text-stone-300"}>Sell {t.price} {t.item}</span>
                                                            ) : (
                                                                <span className={editingTradeIndex === i ? "text-emerald-100" : "text-stone-300"}>Buy {t.item}</span>
                                                            )}
                                                            
                                                            <div className="flex items-center gap-3">
                                                                {t.isBuy ? (
                                                                    <span className="text-emerald-500 text-xs bg-emerald-900/20 px-1 rounded">Gets 1 EM</span>
                                                                ) : (
                                                                    <div className="text-right">
                                                                        <div className="text-emerald-400">{t.price} Em</div>
                                                                        {t.costItem && <div className="text-[10px] text-stone-500">+ {t.costQty} {t.costItem}</div>}
                                                                    </div>
                                                                )}
                                                                <div className="flex gap-1 items-center">
                                                                    <button 
                                                                        type="button" 
                                                                        onClick={() => toggleStar(i)} 
                                                                        className={`hover:scale-110 transition-transform ${t.isStarred ? 'text-yellow-400' : 'text-stone-600 hover:text-yellow-400'}`}
                                                                        title="Star Trade (Sets ID Tag)"
                                                                    >
                                                                        <Star size={16} fill={t.isStarred ? "currentColor" : "none"} />
                                                                    </button>
                                                                    <div className="w-px h-3 bg-stone-700 mx-1"></div>
                                                                    <button type="button" onClick={() => handleEditTradeClick(i)} className="text-stone-500 hover:text-blue-400"><Pencil size={14} /></button>
                                                                    <button type="button" onClick={() => removeTempTrade(i)} className="text-stone-500 hover:text-red-400"><X size={14} /></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">Notes</label>
                                            <textarea placeholder="Additional info..." className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none h-16" value={newVillager.notes} onChange={e => setNewVillager({...newVillager, notes: e.target.value})} />
                                        </div>

                                        <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2"><Save size={18} />{editingId ? 'Update Villager' : 'Save to Catalogue'}</button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VillagerCatalogue />);
    </script>
</body>
</html>
