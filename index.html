<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villager Trading Catalogue</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for a "Minecrafty" feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917; 
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #57534e; 
        }
    </style>
</head>
<body class="bg-stone-900 text-stone-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove dependency on external build steps) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Search = (props) => (
            <IconBase {...props}>
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </IconBase>
        );
        const Plus = (props) => (
            <IconBase {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </IconBase>
        );
        const Trash2 = (props) => (
            <IconBase {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </IconBase>
        );
        const Skull = (props) => (
            <IconBase {...props}>
                <path d="M11 15h2"></path>
                <path d="M5.562 14.562a9 9 0 1 0 12.876 0l-.826-1.378A6 6 0 1 1 6.388 13.184z"></path>
            </IconBase>
        );
        const Check = (props) => (
            <IconBase {...props}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </IconBase>
        );
        const MapPin = (props) => (
            <IconBase {...props}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </IconBase>
        );
        const Tag = (props) => (
            <IconBase {...props}>
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </IconBase>
        );
        const Save = (props) => (
            <IconBase {...props}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </IconBase>
        );
        const X = (props) => (
            <IconBase {...props}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </IconBase>
        );

        // --- Main Application ---
        const VillagerCatalogue = () => {
            const initialVillagers = [
                { id: 'LIB-MND-001', type: 'Librarian', trade: 'Mending', price: 10, location: 'Enchanted Hall', status: 'Active', notes: 'First mending villager' },
                { id: 'FLE-STK-001', type: 'Fletcher', trade: 'Sticks', price: 32, location: 'Fletcher Hall', status: 'Active', notes: 'Zombie cured once' },
                { id: 'ARM-DIA-001', type: 'Armorer', trade: 'Diamond Chestplate', price: 18, location: 'Misc Hall', status: 'Missing', notes: 'Last seen near fountain' },
            ];

            const [villagers, setVillagers] = useState(() => {
                const saved = localStorage.getItem('villagerCatalogue');
                return saved ? JSON.parse(saved) : initialVillagers;
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [isFormOpen, setIsFormOpen] = useState(false);
            
            const [newVillager, setNewVillager] = useState({
                id: '',
                type: 'Librarian',
                trade: '',
                price: '',
                location: '',
                notes: ''
            });

            useEffect(() => {
                localStorage.setItem('villagerCatalogue', JSON.stringify(villagers));
            }, [villagers]);

            const handleAddVillager = (e) => {
                e.preventDefault();
                setVillagers([...villagers, { ...newVillager, status: 'Active' }]);
                setNewVillager({ id: '', type: 'Librarian', trade: '', price: '', location: '', notes: '' });
                setIsFormOpen(false);
            };

            const toggleStatus = (id) => {
                setVillagers(villagers.map(v => {
                    if (v.id === id) {
                        return { ...v, status: v.status === 'Active' ? 'Terminated' : 'Active' };
                    }
                    return v;
                }));
            };

            const deleteVillager = (id) => {
                if (confirm('Are you sure you want to delete this record permanently?')) {
                    setVillagers(villagers.filter(v => v.id !== id));
                }
            };

            const filteredVillagers = villagers.filter(v => {
                const matchesSearch = 
                    v.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    v.trade.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    v.notes.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesType = filterType === 'All' || v.type === filterType;
                return matchesSearch && matchesType;
            });

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Active': return 'bg-green-100 text-green-800 border-green-200';
                    case 'Terminated': return 'bg-red-100 text-red-800 border-red-200';
                    case 'Missing': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-stone-900 text-stone-100 p-4 font-sans selection:bg-green-700 selection:text-white">
                    <div className="max-w-4xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-stone-700 pb-4 gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-emerald-400 tracking-tight">Trading Hall Index</h1>
                                <p className="text-stone-400 text-sm mt-1">Manage your Bedrock villagers, trades, and locations.</p>
                            </div>
                            <button 
                                onClick={() => setIsFormOpen(true)}
                                className="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-emerald-900/50"
                            >
                                <Plus size={20} />
                                <span>Log Villager</span>
                            </button>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Total Population</div>
                                <div className="text-2xl font-bold text-emerald-400">{villagers.length}</div>
                            </div>
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Active Traders</div>
                                <div className="text-2xl font-bold text-blue-400">{villagers.filter(v => v.status === 'Active').length}</div>
                            </div>
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Terminated</div>
                                <div className="text-2xl font-bold text-red-400">{villagers.filter(v => v.status === 'Terminated').length}</div>
                            </div>
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Librarians</div>
                                <div className="text-2xl font-bold text-purple-400">{villagers.filter(v => v.type === 'Librarian' && v.status === 'Active').length}</div>
                            </div>
                        </div>

                        {/* Search & Filter */}
                        <div className="flex flex-col md:flex-row gap-4 bg-stone-800 p-4 rounded-lg border border-stone-700">
                            <div className="relative flex-1">
                                <div className="absolute left-3 top-2.5 text-stone-500">
                                    <Search size={20} />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Search by ID, Trade, or Notes..."
                                    className="w-full bg-stone-900 border border-stone-700 rounded-lg py-2 pl-10 pr-4 text-stone-100 placeholder-stone-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <select 
                                className="bg-stone-900 border border-stone-700 rounded-lg px-4 py-2 text-stone-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                value={filterType}
                                onChange={(e) => setFilterType(e.target.value)}
                            >
                                <option value="All">All Types</option>
                                <option value="Librarian">Librarian</option>
                                <option value="Fletcher">Fletcher</option>
                                <option value="Armorer">Armorer</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Toolsmith">Toolsmith</option>
                                <option value="Weaponsmith">Weaponsmith</option>
                                <option value="Farmer">Farmer</option>
                            </select>
                        </div>

                        {/* List */}
                        <div className="grid gap-4">
                            {filteredVillagers.length === 0 ? (
                                <div className="text-center py-12 text-stone-500 bg-stone-800/50 rounded-lg border border-stone-700 border-dashed">
                                    No villagers found matching your search.
                                </div>
                            ) : (
                                filteredVillagers.map((villager) => (
                                    <div 
                                        key={villager.id} 
                                        className={`group relative bg-stone-800 rounded-lg p-4 border transition-all ${
                                            villager.status === 'Terminated' 
                                                ? 'border-red-900/50 opacity-60' 
                                                : 'border-stone-700 hover:border-emerald-500/50'
                                        }`}
                                    >
                                        <div className="flex flex-col md:flex-row justify-between gap-4">
                                            {/* Left: ID & Main Info */}
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="font-mono text-lg font-bold text-emerald-300 bg-stone-900 px-2 py-1 rounded border border-stone-700">
                                                        {villager.id}
                                                    </span>
                                                    <span className={`px-2 py-0.5 rounded text-xs font-semibold border ${getStatusColor(villager.status)}`}>
                                                        {villager.status}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex items-center gap-2 text-xl font-semibold text-white mb-1">
                                                    {villager.trade}
                                                    {villager.price && (
                                                        <span className="text-sm font-normal text-emerald-400 bg-emerald-900/30 px-2 py-0.5 rounded-full flex items-center">
                                                            {villager.price} <span className="ml-1 text-xs">Em</span>
                                                        </span>
                                                    )}
                                                </div>
                                                
                                                <div className="flex items-center gap-4 text-sm text-stone-400 mt-2">
                                                    <span className="flex items-center gap-1">
                                                        <Tag size={14} /> {villager.type}
                                                    </span>
                                                    <span className="flex items-center gap-1">
                                                        <MapPin size={14} /> {villager.location}
                                                    </span>
                                                </div>

                                                {villager.notes && (
                                                    <div className="mt-3 text-sm text-stone-500 italic border-l-2 border-stone-700 pl-3">
                                                        "{villager.notes}"
                                                    </div>
                                                )}
                                            </div>

                                            {/* Right: Actions */}
                                            <div className="flex md:flex-col justify-end gap-2 md:border-l border-stone-700 md:pl-4">
                                                <button 
                                                    onClick={() => toggleStatus(villager.id)}
                                                    className={`p-2 rounded hover:bg-stone-700 transition-colors ${villager.status === 'Terminated' ? 'text-green-400' : 'text-stone-400'}`}
                                                    title={villager.status === 'Terminated' ? "Revive (Correction)" : "Mark as Terminated"}
                                                >
                                                    {villager.status === 'Terminated' ? <Check size={18} /> : <Skull size={18} />}
                                                </button>
                                                <button 
                                                    onClick={() => deleteVillager(villager.id)}
                                                    className="p-2 rounded hover:bg-red-900/30 text-stone-400 hover:text-red-400 transition-colors"
                                                    title="Permanently Delete Record"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Add Modal */}
                        {isFormOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
                                <div className="bg-stone-800 rounded-xl border border-stone-600 w-full max-w-md shadow-2xl">
                                    <div className="flex justify-between items-center p-4 border-b border-stone-700">
                                        <h2 className="text-xl font-bold text-white">Log New Villager</h2>
                                        <button onClick={() => setIsFormOpen(false)} className="text-stone-400 hover:text-white">
                                            <X size={24} />
                                        </button>
                                    </div>
                                    
                                    <form onSubmit={handleAddVillager} className="p-4 space-y-4">
                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">ID Tag (e.g. LIB-MND-001)</label>
                                            <input 
                                                required
                                                placeholder="XXX-XXX-XXX"
                                                className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none font-mono"
                                                value={newVillager.id}
                                                onChange={e => setNewVillager({...newVillager, id: e.target.value.toUpperCase()})}
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Profession</label>
                                                <select 
                                                    className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                    value={newVillager.type}
                                                    onChange={e => setNewVillager({...newVillager, type: e.target.value})}
                                                >
                                                    <option>Librarian</option>
                                                    <option>Fletcher</option>
                                                    <option>Armorer</option>
                                                    <option>Cleric</option>
                                                    <option>Toolsmith</option>
                                                    <option>Weaponsmith</option>
                                                    <option>Farmer</option>
                                                    <option>Mason</option>
                                                    <option>Butcher</option>
                                                    <option>Fisherman</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Price (Emeralds)</label>
                                                <input 
                                                    type="number"
                                                    placeholder="1"
                                                    className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                    value={newVillager.price}
                                                    onChange={e => setNewVillager({...newVillager, price: e.target.value})}
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">Primary Trade</label>
                                            <input 
                                                required
                                                placeholder="e.g. Mending, Diamond Chestplate, Sticks"
                                                className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                value={newVillager.trade}
                                                onChange={e => setNewVillager({...newVillager, trade: e.target.value})}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">Hall / Location</label>
                                            <input 
                                                placeholder="e.g. Central Dome, West Wing"
                                                className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                value={newVillager.location}
                                                onChange={e => setNewVillager({...newVillager, location: e.target.value})}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">Notes</label>
                                            <textarea 
                                                placeholder="Any quirks? Discounted?"
                                                className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none h-20"
                                                value={newVillager.notes}
                                                onChange={e => setNewVillager({...newVillager, notes: e.target.value})}
                                            />
                                        </div>

                                        <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2">
                                            <Save size={18} />
                                            Save to Catalogue
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VillagerCatalogue />);
    </script>
</body>
</html>
