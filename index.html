<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Villager Catalogue</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for a "Minecrafty" feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917; 
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #57534e; 
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #10b981;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-stone-900 text-stone-100">
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center space-y-4">
            <div class="loading-spinner"></div>
            <p class="text-stone-500 font-mono animate-pulse">Connecting to Server Database...</p>
        </div>
    </div>

    <!-- Firebase Loader Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase to global window for the React app to use
        window.initFirebase = async () => {
            const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
            const appId = window.__app_id || 'default-app';
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            return { auth, db, appId, signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, setDoc };
        };

        // Signal that the module is ready
        window.dispatchEvent(new Event('firebase-module-loaded'));
    </script>

    <!-- Main React Application -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const Plus = (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const Minus = (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Skull = (p) => <IconBase {...p}><circle cx="9" cy="12" r="1" fill="currentColor" /><circle cx="15" cy="12" r="1" fill="currentColor" /><path d="M8 20v2h8v-2" /><path d="M12.5 17l.5-1.5" /><path d="M11.5 17l-.5-1.5" /><path d="M5.56 16.56A8 8 0 1 1 18.44 16.56" /></IconBase>;
        const Check = (p) => <IconBase {...p}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const MapPin = (p) => <IconBase {...p}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Tag = (p) => <IconBase {...p}><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></IconBase>;
        const Save = (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconBase>;
        const X = (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Coins = (p) => <IconBase {...p}><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>;
        const Pencil = (p) => <IconBase {...p}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></IconBase>;
        const Wifi = (p) => <IconBase {...p}><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></IconBase>;

        // --- Main Application ---
        const VillagerCatalogue = ({ fb }) => {
            const { db, auth, appId, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, setDoc, onAuthStateChanged, signInAnonymously, signInWithCustomToken } = fb;

            const [user, setUser] = useState(null);
            const [villagers, setVillagers] = useState([]);
            const [manualDeaths, setManualDeaths] = useState(0);
            
            // App UI State
            const [activeTab, setActiveTab] = useState('current');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); // This tracks the VISIBLE ID (e.g. LIB-001)
            const [editingFirestoreId, setEditingFirestoreId] = useState(null); // This tracks the DB ID

            // Form State
            const [newVillager, setNewVillager] = useState({
                id: '',
                type: 'Librarian',
                trades: [],
                location: '',
                notes: ''
            });
            const [tempTrade, setTempTrade] = useState({ item: '', price: '' });

            // --- Firebase Auth & Sync ---

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth failed:", error);
                    }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                // 1. Sync Villagers
                const villagersRef = collection(db, 'artifacts', appId, 'public', 'data', 'villagers');
                const unsubVillagers = onSnapshot(villagersRef, (snapshot) => {
                    const loaded = snapshot.docs.map(doc => ({
                        firestoreId: doc.id,
                        ...doc.data()
                    }));
                    setVillagers(loaded);
                }, (err) => console.error("Data sync error:", err));

                // 2. Sync Stats (Manual Deaths)
                // We use a specific document 'serverStats/general' for global counters
                const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'serverStats', 'general');
                const unsubStats = onSnapshot(statsRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setManualDeaths(docSnap.data().manualDeaths || 0);
                    } else {
                        // Init if missing
                        setManualDeaths(0);
                    }
                }, (err) => console.error("Stats sync error:", err));

                return () => {
                    unsubVillagers();
                    unsubStats();
                };
            }, [user]);

            // --- Handlers ---

            const updateManualDeaths = async (delta) => {
                if (!user) return;
                const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'serverStats', 'general');
                const newValue = Math.max(0, manualDeaths + delta);
                // We use setDoc with merge to ensure it creates if it doesn't exist
                await setDoc(statsRef, { manualDeaths: newValue }, { merge: true });
            };

            const openNewVillagerForm = () => {
                setNewVillager({ id: '', type: 'Librarian', trades: [], location: '', notes: '' });
                setTempTrade({ item: '', price: '' });
                setEditingId(null);
                setEditingFirestoreId(null);
                setIsFormOpen(true);
            };

            const handleEditClick = (villager) => {
                setNewVillager({ ...villager });
                setTempTrade({ item: '', price: '' });
                setEditingId(villager.id); // Visible Badge ID
                setEditingFirestoreId(villager.firestoreId); // Hidden DB ID
                setIsFormOpen(true);
            };

            const handleAddTrade = (e) => {
                e.preventDefault();
                if (!tempTrade.item || !tempTrade.price) return;
                
                setNewVillager({
                    ...newVillager,
                    trades: [...newVillager.trades, { ...tempTrade }]
                });
                setTempTrade({ item: '', price: '' });
                // Small timeout to let React render before focusing
                setTimeout(() => document.getElementById('trade-item-input')?.focus(), 10);
            };

            const removeTempTrade = (index) => {
                const updatedTrades = newVillager.trades.filter((_, i) => i !== index);
                setNewVillager({ ...newVillager, trades: updatedTrades });
            };

            const handleSaveVillager = async (e) => {
                e.preventDefault();
                if (!user) return;
                
                let finalTrades = [...newVillager.trades];
                if (tempTrade.item && tempTrade.price) {
                    finalTrades.push(tempTrade);
                }

                // Clean object for Firestore (remove local undefineds/nulls if any)
                const payload = {
                    id: newVillager.id,
                    type: newVillager.type,
                    location: newVillager.location,
                    notes: newVillager.notes,
                    trades: finalTrades,
                    status: newVillager.status || 'Active', // Default to Active
                    lastUpdated: new Date().toISOString(),
                    updatedBy: user.uid.substring(0, 6) // Minimal audit trail
                };

                try {
                    if (editingFirestoreId) {
                        // Update Existing
                        const villagerRef = doc(db, 'artifacts', appId, 'public', 'data', 'villagers', editingFirestoreId);
                        await updateDoc(villagerRef, payload);
                    } else {
                        // Create New
                        const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'villagers');
                        await addDoc(collectionRef, payload);
                    }
                } catch (err) {
                    console.error("Save failed:", err);
                    alert("Failed to save changes. Check console.");
                }
                
                setIsFormOpen(false);
            };

            const toggleStatus = async (villager) => {
                if (!user) return;
                const newStatus = villager.status === 'Active' ? 'Terminated' : 'Active';
                const villagerRef = doc(db, 'artifacts', appId, 'public', 'data', 'villagers', villager.firestoreId);
                await updateDoc(villagerRef, { status: newStatus });
            };

            const deleteVillager = async (villager) => {
                if (!user) return;
                if (confirm('Are you sure you want to permanently delete this record from the server?')) {
                    const villagerRef = doc(db, 'artifacts', appId, 'public', 'data', 'villagers', villager.firestoreId);
                    await deleteDoc(villagerRef);
                }
            };

            // Filters
            const filteredVillagers = villagers.filter(v => {
                const hasTradeMatch = v.trades && v.trades.some(t => t.item.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesSearch = 
                    (v.id && v.id.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (v.notes && v.notes.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    hasTradeMatch;
                const matchesType = filterType === 'All' || v.type === filterType;
                
                // Safety check for missing status field in old data
                const status = v.status || 'Active';
                const matchesTab = activeTab === 'current' ? status !== 'Terminated' : status === 'Terminated';
                
                return matchesSearch && matchesType && matchesTab;
            });

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Active': return 'bg-green-100 text-green-800 border-green-200';
                    case 'Terminated': return 'bg-red-100 text-red-800 border-red-200';
                    case 'Missing': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            // Calculated stats
            const recordedDeaths = villagers.filter(v => v.status === 'Terminated').length;
            const totalDeaths = recordedDeaths + manualDeaths;

            return (
                <div className="min-h-screen bg-stone-900 text-stone-100 p-4 font-sans selection:bg-green-700 selection:text-white">
                    <div className="max-w-4xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-stone-700 pb-4 gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-emerald-400 tracking-tight flex items-center gap-3">
                                    Trading Hall Index
                                    <span className="text-xs font-normal text-stone-500 border border-stone-700 rounded px-2 py-0.5 flex items-center gap-1">
                                        <Wifi size={10} className={user ? "text-green-500" : "text-red-500"} />
                                        {user ? "Online" : "Connecting..."}
                                    </span>
                                </h1>
                                <p className="text-stone-400 text-sm mt-1">Server-synced villager database.</p>
                            </div>
                            <button 
                                onClick={openNewVillagerForm}
                                disabled={!user}
                                className="bg-emerald-600 hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-emerald-900/50"
                            >
                                <Plus size={20} />
                                <span>Log Villager</span>
                            </button>
                        </div>

                        {/* Stats Summary */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Total Records</div>
                                <div className="text-2xl font-bold text-emerald-400">{villagers.length}</div>
                            </div>
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Active Traders</div>
                                <div className="text-2xl font-bold text-blue-400">{villagers.filter(v => (v.status || 'Active') === 'Active').length}</div>
                            </div>
                            
                            {/* Terminated (Interactive) */}
                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700 relative group select-none">
                                <div className="text-stone-400 text-xs uppercase tracking-wider flex justify-between">
                                    <span>Terminated</span>
                                </div>
                                <div className="flex items-center justify-between">
                                    <div className="text-2xl font-bold text-red-400">{totalDeaths}</div>
                                    <div className="flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button 
                                            onClick={() => updateManualDeaths(1)}
                                            className="bg-stone-700 hover:bg-stone-600 text-stone-300 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors"
                                            title="Add unrecorded death"
                                        >
                                            <Plus size={12} />
                                        </button>
                                        <button 
                                            onClick={() => updateManualDeaths(-1)}
                                            className="bg-stone-700 hover:bg-stone-600 text-stone-300 w-5 h-5 flex items-center justify-center rounded hover:text-white transition-colors"
                                            title="Remove unrecorded death"
                                        >
                                            <Minus size={12} />
                                        </button>
                                    </div>
                                </div>
                                {manualDeaths > 0 && (
                                    <div className="text-[10px] text-stone-500 mt-1">
                                        {recordedDeaths} records + {manualDeaths} misc
                                    </div>
                                )}
                            </div>

                            <div className="bg-stone-800 p-3 rounded-lg border border-stone-700">
                                <div className="text-stone-400 text-xs uppercase tracking-wider">Librarians (Active)</div>
                                <div className="text-2xl font-bold text-purple-400">{villagers.filter(v => v.type === 'Librarian' && (v.status || 'Active') === 'Active').length}</div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex space-x-1 bg-stone-800 p-1 rounded-lg border border-stone-700">
                            <button 
                                onClick={() => setActiveTab('current')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${
                                    activeTab === 'current' 
                                        ? 'bg-stone-700 text-white shadow-md' 
                                        : 'text-stone-500 hover:text-stone-300 hover:bg-stone-800'
                                }`}
                            >
                                <Users size={16} />
                                Current Villagers
                            </button>
                            <button 
                                onClick={() => setActiveTab('killed')}
                                className={`flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-bold transition-all ${
                                    activeTab === 'killed' 
                                        ? 'bg-red-900/30 text-red-200 shadow-md border border-red-900/50' 
                                        : 'text-stone-500 hover:text-red-300 hover:bg-stone-800'
                                }`}
                            >
                                <Skull size={16} />
                                Villagers Killed
                            </button>
                        </div>

                        {/* Search & Filter */}
                        <div className="flex flex-col md:flex-row gap-4 bg-stone-800 p-4 rounded-lg border border-stone-700">
                            <div className="relative flex-1">
                                <div className="absolute left-3 top-2.5 text-stone-500">
                                    <Search size={20} />
                                </div>
                                <input
                                    type="text"
                                    placeholder={`Search items, IDs, or notes...`}
                                    className="w-full bg-stone-900 border border-stone-700 rounded-lg py-2 pl-10 pr-4 text-stone-100 placeholder-stone-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <select 
                                className="bg-stone-900 border border-stone-700 rounded-lg px-4 py-2 text-stone-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                value={filterType}
                                onChange={(e) => setFilterType(e.target.value)}
                            >
                                <option value="All">All Types</option>
                                <option value="Librarian">Librarian</option>
                                <option value="Fletcher">Fletcher</option>
                                <option value="Armorer">Armorer</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Toolsmith">Toolsmith</option>
                                <option value="Weaponsmith">Weaponsmith</option>
                                <option value="Farmer">Farmer</option>
                                <option value="Mason">Mason</option>
                                <option value="Butcher">Butcher</option>
                                <option value="Fisherman">Fisherman</option>
                            </select>
                        </div>

                        {/* List */}
                        <div className="grid gap-4">
                            {!user ? (
                                <div className="text-center py-12 text-stone-500 bg-stone-800/50 rounded-lg border border-stone-700">
                                    Loading Database...
                                </div>
                            ) : filteredVillagers.length === 0 ? (
                                <div className="text-center py-12 text-stone-500 bg-stone-800/50 rounded-lg border border-stone-700 border-dashed">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className="opacity-50">{activeTab === 'current' ? <Users size={48} /> : <Skull size={48} />}</div>
                                        <p>No {activeTab === 'current' ? 'active' : 'terminated'} villagers found.</p>
                                    </div>
                                </div>
                            ) : (
                                filteredVillagers.map((villager) => (
                                    <div 
                                        key={villager.firestoreId} 
                                        className={`group relative bg-stone-800 rounded-lg p-4 border transition-all ${
                                            villager.status === 'Terminated' 
                                                ? 'border-red-900/50 bg-stone-900/30' 
                                                : 'border-stone-700 hover:border-emerald-500/50'
                                        }`}
                                    >
                                        <div className="flex flex-col md:flex-row justify-between gap-4">
                                            {/* Left: ID & Main Info */}
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-3">
                                                    <span className={`font-mono text-lg font-bold px-2 py-1 rounded border ${villager.status === 'Terminated' ? 'text-red-400 bg-red-900/20 border-red-900/50' : 'text-emerald-300 bg-stone-900 border-stone-700'}`}>
                                                        {villager.id}
                                                    </span>
                                                    <span className={`px-2 py-0.5 rounded text-xs font-semibold border ${getStatusColor(villager.status)}`}>
                                                        {villager.status}
                                                    </span>
                                                    <span className="flex items-center gap-1 text-sm text-stone-400 ml-2">
                                                        <Tag size={14} /> {villager.type}
                                                    </span>
                                                </div>
                                                
                                                {/* Trades List */}
                                                <div className={`mb-4 rounded-md border p-2 ${villager.status === 'Terminated' ? 'bg-red-900/10 border-red-900/30' : 'bg-stone-900/50 border-stone-700/50'}`}>
                                                    <div className="text-xs text-stone-500 uppercase tracking-wider mb-2 font-semibold flex items-center gap-1">
                                                        <Coins size={12} /> {villager.status === 'Terminated' ? 'Lost Trades' : 'Known Trades'}
                                                    </div>
                                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                                        {villager.trades && villager.trades.map((t, idx) => {
                                                            const isTradeMatch = searchTerm && t.item.toLowerCase().includes(searchTerm.toLowerCase());
                                                            return (
                                                                <div key={idx} className={`flex justify-between items-center text-sm px-2 py-1 rounded border transition-colors
                                                                    ${isTradeMatch 
                                                                        ? 'bg-emerald-900/40 border-emerald-500 ring-1 ring-emerald-500/50' 
                                                                        : (villager.status === 'Terminated' ? 'bg-stone-900/50 border-stone-800 opacity-60' : 'bg-stone-800 border-stone-700')
                                                                    }
                                                                `}>
                                                                    <span className={isTradeMatch ? "text-emerald-100 font-bold" : "text-stone-200"}>
                                                                        {t.item}
                                                                    </span>
                                                                    <span className={`${villager.status === 'Terminated' ? 'text-red-400/70' : 'text-emerald-400'} font-mono`}>
                                                                        {t.price} <span className="text-[10px] opacity-70">EM</span>
                                                                    </span>
                                                                </div>
                                                            );
                                                        })}
                                                        {(!villager.trades || villager.trades.length === 0) && (
                                                            <span className="text-stone-600 text-sm italic">No trades recorded.</span>
                                                        )}
                                                    </div>
                                                </div>

                                                <div className="flex items-center gap-4 text-sm text-stone-400 mt-2">
                                                    <span className="flex items-center gap-1">
                                                        <MapPin size={14} /> {villager.location || "Unknown Location"}
                                                    </span>
                                                    {villager.updatedBy && (
                                                        <span className="text-stone-600 text-xs">
                                                            ID: {villager.updatedBy}
                                                        </span>
                                                    )}
                                                </div>

                                                {villager.notes && (
                                                    <div className="mt-3 text-sm text-stone-500 italic border-l-2 border-stone-700 pl-3">
                                                        "{villager.notes}"
                                                    </div>
                                                )}
                                            </div>

                                            {/* Right: Actions */}
                                            <div className="flex md:flex-col justify-end gap-2 md:border-l border-stone-700 md:pl-4">
                                                <button 
                                                    onClick={() => handleEditClick(villager)}
                                                    className="p-2 rounded hover:bg-stone-700 text-stone-400 hover:text-blue-400 transition-colors"
                                                    title="Edit Villager"
                                                >
                                                    <Pencil size={18} />
                                                </button>
                                                <button 
                                                    onClick={() => toggleStatus(villager)}
                                                    className={`p-2 rounded hover:bg-stone-700 transition-colors ${villager.status === 'Terminated' ? 'text-emerald-400' : 'text-stone-400 hover:text-yellow-400'}`}
                                                    title={villager.status === 'Terminated' ? "Revive (Correction)" : "Mark as Terminated"}
                                                >
                                                    {villager.status === 'Terminated' ? <Check size={18} /> : <Skull size={18} />}
                                                </button>
                                                <button 
                                                    onClick={() => deleteVillager(villager)}
                                                    className="p-2 rounded hover:bg-red-900/30 text-stone-400 hover:text-red-400 transition-colors"
                                                    title="Permanently Delete Record"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Add/Edit Modal */}
                        {isFormOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-stone-800 rounded-xl border border-stone-600 w-full max-w-lg shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-stone-700 sticky top-0 bg-stone-800 rounded-t-xl z-10">
                                        <h2 className="text-xl font-bold text-white">
                                            {editingId ? 'Edit Villager' : 'Log New Villager'}
                                        </h2>
                                        <button onClick={() => setIsFormOpen(false)} className="text-stone-400 hover:text-white">
                                            <X size={24} />
                                        </button>
                                    </div>
                                    
                                    <form onSubmit={handleSaveVillager} className="p-4 space-y-4">
                                        {/* Basic Info */}
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="col-span-2">
                                                <label className="block text-xs uppercase text-stone-400 mb-1">ID Tag</label>
                                                <input 
                                                    required
                                                    placeholder="e.g. LIB-MND-001"
                                                    className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none font-mono"
                                                    value={newVillager.id}
                                                    onChange={e => setNewVillager({...newVillager, id: e.target.value.toUpperCase()})}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Profession</label>
                                                <select 
                                                    className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                    value={newVillager.type}
                                                    onChange={e => setNewVillager({...newVillager, type: e.target.value})}
                                                >
                                                    <option>Librarian</option>
                                                    <option>Fletcher</option>
                                                    <option>Armorer</option>
                                                    <option>Cleric</option>
                                                    <option>Toolsmith</option>
                                                    <option>Weaponsmith</option>
                                                    <option>Farmer</option>
                                                    <option>Mason</option>
                                                    <option>Butcher</option>
                                                    <option>Fisherman</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs uppercase text-stone-400 mb-1">Location</label>
                                                <input 
                                                    placeholder="e.g. Hall A"
                                                    className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none"
                                                    value={newVillager.location}
                                                    onChange={e => setNewVillager({...newVillager, location: e.target.value})}
                                                />
                                            </div>
                                        </div>

                                        {/* Trade Input Section */}
                                        <div className="bg-stone-900/50 p-3 rounded-lg border border-stone-700">
                                            <label className="block text-xs uppercase text-emerald-400 mb-2 font-bold flex items-center gap-2">
                                                <Coins size={14}/> Add Trades
                                            </label>
                                            
                                            <div className="flex gap-2 mb-2">
                                                <input 
                                                    id="trade-item-input"
                                                    placeholder="Item (e.g. Mending)"
                                                    className="flex-1 bg-stone-800 border border-stone-600 rounded p-2 text-white text-sm focus:border-emerald-500 outline-none"
                                                    value={tempTrade.item}
                                                    onChange={e => setTempTrade({...tempTrade, item: e.target.value})}
                                                    onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))}
                                                />
                                                <input 
                                                    type="number"
                                                    placeholder="Price"
                                                    className="w-20 bg-stone-800 border border-stone-600 rounded p-2 text-white text-sm focus:border-emerald-500 outline-none"
                                                    value={tempTrade.price}
                                                    onChange={e => setTempTrade({...tempTrade, price: e.target.value})}
                                                    onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))}
                                                />
                                                <button 
                                                    type="button"
                                                    onClick={handleAddTrade}
                                                    className="bg-stone-700 hover:bg-stone-600 text-emerald-400 p-2 rounded border border-stone-600"
                                                >
                                                    <Plus size={20} />
                                                </button>
                                            </div>

                                            {/* List of added trades in modal */}
                                            {newVillager.trades.length > 0 && (
                                                <div className="space-y-1 mt-3">
                                                    {newVillager.trades.map((t, i) => (
                                                        <div key={i} className="flex justify-between items-center bg-stone-800 px-3 py-1.5 rounded border border-stone-700 text-sm">
                                                            <span className="text-stone-300">{t.item}</span>
                                                            <div className="flex items-center gap-3">
                                                                <span className="text-emerald-400">{t.price} Em</span>
                                                                <button 
                                                                    type="button" 
                                                                    onClick={() => removeTempTrade(i)}
                                                                    className="text-stone-500 hover:text-red-400"
                                                                >
                                                                    <X size={14} />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-stone-400 mb-1">Notes</label>
                                            <textarea 
                                                placeholder="Additional info..."
                                                className="w-full bg-stone-900 border border-stone-600 rounded p-2 text-white focus:border-emerald-500 outline-none h-16"
                                                value={newVillager.notes}
                                                onChange={e => setNewVillager({...newVillager, notes: e.target.value})}
                                            />
                                        </div>

                                        <button type="submit" className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2">
                                            <Save size={18} />
                                            {editingId ? 'Update Villager' : 'Save to Server Catalogue'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Initialize App once modules are ready
        const startApp = async () => {
            const fb = await window.initFirebase();
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<VillagerCatalogue fb={fb} />);
        };

        if (window.initFirebase) {
            startApp();
        } else {
            window.addEventListener('firebase-module-loaded', startApp);
        }
    </script>
</body>
</html>
