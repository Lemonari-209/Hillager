                                        <h2 className="text-xl font-bold text-white flex items-center gap-2"><Settings size={20} /> Tag Dictionary</h2>
                                        <button onClick={() => setIsSettingsOpen(false)} className="text-neutral-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    <div className="p-4 space-y-4">
                                        <p className="text-sm text-neutral-400">Define custom shorthands for trade tags.</p>
                                        <form onSubmit={handleAddOverride} className="flex gap-2 bg-black/50 p-2 rounded border border-neutral-700">
                                            <input placeholder="Item Name" className="flex-1 bg-neutral-800 border border-neutral-600 rounded p-2 text-white text-sm focus:border-purple-500 outline-none" value={newTagKey} onChange={e => setNewTagKey(e.target.value)} />
                                            <input placeholder="Code (HLM)" maxLength={3} className="w-20 bg-neutral-800 border border-neutral-600 rounded p-2 text-white text-sm focus:border-purple-500 outline-none uppercase font-mono" value={newTagValue} onChange={e => setNewTagValue(e.target.value.toUpperCase())} />
                                            <button type="submit" className="bg-orange-600 hover:bg-orange-500 text-white p-2 rounded"><Plus size={20}/></button>
                                        </form>
                                        <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                            {Object.entries(tagOverrides).map(([key, value]) => (
                                                <div key={key} className="flex justify-between items-center bg-black p-2 rounded border border-neutral-700">
                                                    <span className="text-neutral-200 text-sm">{key}</span>
                                                    <div className="flex items-center gap-3"><span className="font-mono text-purple-400 font-bold">{value}</span><button onClick={() => handleDeleteOverride(key)} className="text-neutral-500 hover:text-red-400"><Trash2 size={16}/></button></div>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="pt-4 border-t border-neutral-700">
                                            <h3 className="text-red-400 font-bold mb-2 flex items-center gap-2"><AlertTriangle size={16}/> Danger Zone</h3>
                                            <button 
                                                onClick={handleClearAllData}
                                                className="w-full bg-red-900/30 hover:bg-red-900/50 text-red-200 border border-red-800 p-3 rounded flex items-center justify-center gap-2 transition-colors"
                                            >
                                                <Trash2 size={18} /> Clear All Villager Data
                                            </button>
                                            <p className="text-xs text-neutral-500 mt-1 text-center">Permanently deletes all {villagers.length} records. This cannot be undone.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add/Edit Modal */}
                        {isFormOpen && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 backdrop-blur-sm overflow-y-auto">
                                <div className="bg-neutral-900 rounded-xl border border-neutral-700 w-full max-w-lg shadow-2xl my-8">
                                    <div className="flex justify-between items-center p-4 border-b border-neutral-700 sticky top-0 bg-neutral-900 rounded-t-xl z-10">
                                        <h2 className="text-xl font-bold text-white">{editingId ? 'Edit Villager' : 'Log New Villager'}</h2>
                                        <button onClick={() => setIsFormOpen(false)} className="text-neutral-400 hover:text-white"><X size={24} /></button>
                                    </div>
                                    
                                    <form onSubmit={handleSaveVillager} className="p-4 space-y-4">
                                        <div className="bg-black/80 p-3 rounded-lg border border-purple-500/30 flex items-center justify-between">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] uppercase text-neutral-500 tracking-wider font-bold">Generated ID Tag</span>
                                                <div className="flex items-center gap-2">
                                                    <span className="font-mono text-2xl text-purple-400 tracking-wider font-bold">{newVillager.id || '---'}</span>
                                                    <button type="button" onClick={handleRegenerateId} className="p-1.5 bg-neutral-800 hover:bg-neutral-700 text-neutral-400 hover:text-purple-400 rounded transition-colors border border-neutral-600" title="Regenerate ID"><RefreshCw size={16} /></button>
                                                </div>
                                                {forceIdNumber !== null && !editingId && (
                                                    <span className="text-xs text-orange-400 flex items-center gap-1 mt-1 animate-pulse">
                                                        <AlertTriangle size={12}/> Filling Vacancy #{forceIdNumber.toString().padStart(3, '0')}
                                                    </span>
                                                )}
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[10px] text-neutral-500 mb-1">Trade Tag (e.g. MND)</div>
                                                <input maxLength={3} placeholder="XXX" className="w-16 bg-neutral-800 border border-neutral-600 rounded p-1 text-center text-white focus:border-purple-500 outline-none uppercase font-mono text-sm" value={tradeCode} onChange={e => setTradeCode(e.target.value.toUpperCase())} />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs uppercase text-neutral-400 mb-1">Profession</label>
                                                <select className="w-full bg-neutral-900 border border-neutral-600 rounded p-2 text-white focus:border-purple-500 outline-none" value={newVillager.type} onChange={e => setNewVillager({...newVillager, type: e.target.value})}>
                                                    <option>Librarian</option><option>Fletcher</option><option>Armorer</option><option>Cleric</option><option>Toolsmith</option><option>Weaponsmith</option><option>Farmer</option><option>Mason</option><option>Butcher</option><option>Fisherman</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs uppercase text-neutral-400 mb-1">Location</label>
                                                <input placeholder="e.g. Hall A" className="w-full bg-neutral-900 border border-neutral-600 rounded p-2 text-white focus:border-purple-500 outline-none" value={newVillager.location} onChange={e => setNewVillager({...newVillager, location: e.target.value})} />
                                            </div>
                                        </div>

                                        <div className="bg-black/50 p-3 rounded-lg border border-neutral-700">
                                            <div className="flex justify-between items-center mb-2">
                                                <label className="block text-xs uppercase text-purple-400 font-bold flex items-center gap-2"><Coins size={14}/> {editingTradeIndex !== null ? 'Update Trade' : 'Add Trades'}</label>
                                                <div className="flex items-center gap-2 bg-neutral-800 rounded p-1 border border-neutral-600">
                                                    <button type="button" onClick={() => setTempTrade({...tempTrade, isBuy: false})} className={`text-xs px-2 py-1 rounded transition-colors ${!tempTrade.isBuy ? 'bg-purple-700 text-white' : 'text-neutral-400 hover:text-white'}`}>Player Buys</button>
                                                    <button type="button" onClick={() => setTempTrade({...tempTrade, isBuy: true})} className={`text-xs px-2 py-1 rounded transition-colors ${tempTrade.isBuy ? 'bg-orange-700 text-white' : 'text-neutral-400 hover:text-white'}`}>Player Sells</button>
                                                </div>
                                            </div>
                                            
                                            <div className="flex flex-col gap-2">
                                                <div className="flex gap-2">
                                                    <input id="trade-item-input" placeholder={tempTrade.isBuy ? "Item to Sell" : "Result Item"} className="flex-1 bg-neutral-800 border border-neutral-600 rounded p-2 text-white text-sm focus:border-purple-500 outline-none" value={tempTrade.item} onChange={e => setTempTrade({...tempTrade, item: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                    <input type="number" placeholder={tempTrade.isBuy ? "Qty" : "Cost (EM)"} className="w-24 bg-neutral-800 border border-neutral-600 rounded p-2 text-white text-sm focus:border-purple-500 outline-none" value={tempTrade.price} onChange={e => setTempTrade({...tempTrade, price: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                </div>
                                                
                                                {!tempTrade.isBuy && (
                                                    <div className="flex gap-2 items-center">
                                                        <div className="flex-1 flex gap-2">
                                                             <input placeholder="Required Item (e.g. Book)" className="flex-1 bg-neutral-800 border border-neutral-700 rounded p-2 text-neutral-300 text-xs focus:border-purple-500 outline-none placeholder-neutral-600" value={tempTrade.costItem || ''} onChange={e => setTempTrade({...tempTrade, costItem: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                             <input type="number" placeholder="Qty" className="w-16 bg-neutral-800 border border-neutral-700 rounded p-2 text-neutral-300 text-xs focus:border-purple-500 outline-none placeholder-neutral-600" value={tempTrade.costQty || ''} onChange={e => setTempTrade({...tempTrade, costQty: e.target.value})} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), handleAddTrade(e))} />
                                                        </div>
                                                        <button type="button" onClick={handleAddTrade} className="bg-neutral-700 hover:bg-neutral-600 text-purple-400 p-2 rounded border border-neutral-600 self-stretch flex items-center" title="Add Trade"><Plus size={20} /></button>
                                                    </div>
                                                )}
                                                
                                                {tempTrade.isBuy && (
                                                    <button type="button" onClick={handleAddTrade} className="bg-neutral-700 hover:bg-neutral-600 text-orange-400 p-2 rounded border border-neutral-600 w-full flex items-center justify-center gap-2 font-bold text-sm" title="Add Trade"><Plus size={16} /> Add Selling Trade</button>
                                                )}
                                            </div>

                                            {/* List of added trades in modal */}
                                            {newVillager.trades.length > 0 && (
                                                <div className="space-y-1 mt-3 border-t border-neutral-700 pt-3">
                                                    {newVillager.trades.map((t, i) => (
                                                        <div key={i} className={`flex justify-between items-center px-3 py-1.5 rounded border text-sm transition-colors ${editingTradeIndex === i ? 'bg-purple-900/30 border-purple-500/50 ring-1 ring-purple-500/30' : 'bg-neutral-800 border-neutral-700'}`}>
                                                            {t.isBuy ? <span className={editingTradeIndex === i ? "text-orange-200" : "text-neutral-300"}>Sell {t.price} {t.item}</span> : <span className={editingTradeIndex === i ? "text-purple-200" : "text-neutral-300"}>Buy {t.item}</span>}
                                                            <div className="flex items-center gap-3">
                                                                {t.isBuy ? <span className="text-purple-400 text-xs bg-purple-900/20 px-1 rounded">Gets 1 EM</span> : <div className="text-right"><div className="text-purple-400">{t.price} Em</div>{t.costItem && <div className="text-[10px] text-neutral-500">+ {t.costQty} {t.costItem}</div>}</div>}
                                                                <div className="flex gap-1 items-center">
                                                                    <button type="button" onClick={() => toggleStar(i)} className={`hover:scale-110 transition-transform ${t.isStarred ? 'text-yellow-400' : 'text-neutral-600 hover:text-yellow-400'}`} title="Star Trade"><Star size={16} fill={t.isStarred ? "currentColor" : "none"} /></button>
                                                                    <div className="w-px h-3 bg-neutral-700 mx-1"></div>
                                                                    <button type="button" onClick={() => handleEditTradeClick(i)} className="text-neutral-500 hover:text-blue-400"><Pencil size={14} /></button>
                                                                    <button type="button" onClick={() => removeTempTrade(i)} className="text-neutral-500 hover:text-red-400"><X size={14} /></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        <div>
                                            <label className="block text-xs uppercase text-neutral-400 mb-1">Notes</label>
                                            <textarea placeholder="Additional info..." className="w-full bg-neutral-900 border border-neutral-600 rounded p-2 text-white focus:border-purple-500 outline-none h-16" value={newVillager.notes} onChange={e => setNewVillager({...newVillager, notes: e.target.value})} />
                                        </div>

                                        <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2"><Save size={18} />{editingId ? 'Update Villager' : 'Save to Catalogue'}</button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VillagerCatalogue />);
    </script>
</body>
</html>
